<div class="select-time">
    <div class="form-group col-time">
        <select ng-disabled="$ctrl.isDisabled" ng-change="$ctrl.selectTime('hour')" ng-model="$ctrl.hour" name="hour" id="hour" class="form-control">
            <option value="" disabled> {{ value }} </option>            
            <option ng-value="value" ng-repeat="value in $ctrl.listHours"> {{ value }} </option>
        </select>
    </div>
    <div class="col-separator">
        <span class="separator"> : </span>
    </div>
    <div class="form-group col-time">
        <select ng-disabled="$ctrl.isDisabled" ng-change="$ctrl.selectTime('minute')" ng-model="$ctrl.minute" name="minute" id="minute" class="form-control">
            <option value="" disabled> {{ value }} </option>
            <option ng-value="value" ng-repeat="value in $ctrl.listMinutes"> {{ value }} </option>
        </select>
    </div>
</div>
