<!-- Figure Templates -->
<script type="text/x-lodash-template" id="redactor-template-figure-vertical">
    <figure class="vertical">
        <img src="<%= url %>" title="<%= author %>" alt="<%= legend %>">
        <figcaption>
            <%= legend %>
            <small><%= author %></small>
        </figcaption>
    </figure>
</script>

<script type="text/x-lodash-template" id="redactor-template-figure-medium">
    <figure class="medium">
        <img src="<%= url %>" title="<%= author %>" alt="<%= legend %>">
        <figcaption>
            <%= legend %>
            <small><%= author %></small>

    </figure>
</script>

<script type="text/x-lodash-template" id="redactor-template-figure-big">
    <section class="widget widget--big">
        <figure class="big">
            <img src="<%= url %>" title="<%= author %>" alt="<%= legend %>">

                <%= legend %>

</script>

<script type="text/x-lodash-template" id="redactor-template-figure-wide">

            <figcaption>
                <%= legend %>

<script type="text/x-lodash-template" id="redactor-template-audio">
     <figure>
    <audio controls>
        <source src="<%= url %>" type="audio/mpeg">
    </audio>
    <label> <%= author %> </label>
    </figure>
</script>

<script type="text/x-lodash-template" id="redactor-template-files">

    <p><br></p>

    <% if (isList == true)  { %>
            <table class="file-table" contenteditable="false">
                <tr>
                    <td>
                     <figure>
                         <img class="file-list-img" src="assets/img/file-icon.png" data-file="<%=title %>|<%=type %>|list" title="<%=title %>" alt="<%=title %>">
                         <figcaption class="file-list-caption">
                             <%= title %> - <%= type %>
                         </figcaption>
                     </figure>
                     </td>
                 </tr>
             </table>
    <% } %>

    <% if (isIcon == true)   { %>
            <table class="file-table" contenteditable="false">
                <tr>
                    <td>
                     <figure>
                        <img class="file-icon-img" src="assets/img/file-icon.png" data-file="<%=url %>|<%=type %>|icon" title="<%=title %>" alt="<%=title %>">
                        <figcaption class="file-icon-caption">
                            <%= title %> - <%= type %>
                        </figcaption>
                    </figure>
                </td>
            </tr>
        </table>
    <% }%>
    <p><br></p>
</script>
