<!-- Figure Templates -->
<script type="text/x-lodash-template" id="figure-vertical">
    <figure class="vertical">
        <img src="<%= url %>" title="<%= author %>" alt="<%= legend %>">
        <figcaption>
            <%= legend %>
            <small><%= author %></small>
        </figcaption>
    </figure>
    <p></p>
    <p></p>
</script>
