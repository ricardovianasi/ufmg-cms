<!-- Figure Templates -->
<script type="text/x-lodash-template" id="redactor-template-figure-vertical">
    <p><br></p>
    <figure class="vertical">
        <img src="<%= url %>" title="<%= author %>" alt="<%= legend %>">
        <figcaption>
            <%= legend %>
            <small><%= author %></small>
        </figcaption>
    </figure>
    <p><br></p>
    <p><br></p>
</script>

<script type="text/x-lodash-template" id="redactor-template-audio">
    <p><br></p>
    <audio controls>
        <source src="<%= url %>" type="audio/mpeg">
    </audio>
    <label> <%= author %> </label>
    <p><br></p>
    <p><br></p>
</script>

<script type="text/x-lodash-template" id="redactor-template-files">

    <% if (isList == true)  { %>
         <a href="<%= url %>">
             <figure>
                 <img src="assets/img/icon-icon.png" data-file="<%=title %>|<%=type %>|list" title="<%=title %>" alt="<%=title %>">
                 <figcaption>
                     <%= title %>
                 </figcaption>
             </figure>
         </a>
    <% } %>

    <% if (isIcon == true)   { %>
        <a href="<%= url %>">
            <figure>
                <img src="assets/img/icon-icon.png" data-file="<%=title %>|<%=type %>|icon" title="<%=title %>" alt="<%=title %>">
                <figcaption>
                    <%= title %>
                </figcaption>
            </figure>
        </a>
    <% }%>

</script>
