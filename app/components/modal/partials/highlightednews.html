<div class="form-group">
    <label>Chapéu:</label>
    <tags-input add-on-comma="false" max-tags="1" enforce-max-tags ng-model="widget.tag">
        <auto-complete source="findTags($query)" max-results-to-show="1000" minLength="1"></auto-complete>
    </tags-input>
</div>
<div class="form-group">
    <label>Selecione as not&iacute;cias:</label>
    <ul class="dashed-list">
        <li ng-repeat="news in widget.news track by $index" class="as-sortable-item clearfix">
            <div class="gal-list-left pull-left">
                <strong>{{ news.title }}</strong>
            </div>
            <div class="pull-right">
                <button type="button" ng-click="removeItem($index, 'news')" class="btn btn-success">Excluir</button>
            </div>
        </li>
        <li ng-hide="widget.news.length &gt;= 4" class="as-sortable-item clearfix">
            <div>+ Inserir Destaque</div>
            <div class="clearfix" onload="loadMoreNews()">
                <div class="pull-left gal-list-select-container">
                    <ui-select ng-model="widget.news_selected">
                        <ui-select-match placeholder="Buscar notícia">
                            {{ $select.selected.title }}
                        </ui-select-match>
                        <ui-select-choices repeat="item in dataNews | filter: $select.search track by $index" scroll-detect="loadMoreNews()" refresh="loadMoreNews($select.search)"
                            refresh-delay="300">
                            <div ng-bind-html="item.title | highlight: $select.search">
                            </div>
                            </ui-select-choices>
                    </ui-select>
                </div>
                <div class="pull-right">
                    <button type="button" class="btn btn-success" ng-disabled="!widget.news_selected" ng-click="addItem(widget.news_selected, 'news', 'news_selected')">OK</button>
                </div>
            </div>
        </li>
    </ul>
</div>
