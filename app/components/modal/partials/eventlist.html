<div class="form-group">
    <label >Número de notícias:</label>

    <input type="text" class="form-control" title="Número de notícias"
           ng-model="widget.limit">
</div>

<div class="form-group">
    <label>Tag:</label>

    <select class="form-control" title="Tag"
            ng-model="widget.tag"
            ng-options="tag.id as tag.name for tag in tags.items"></select>
</div>
