<div class="form-group">
    <label>N&uacute;mero de not&iacute;cias:</label>
    <input type="number" title="Número de notícias" class="form-control" ng-model="widget.limit">
</div>
<div class="form-group">
    <label>Tag:</label>
    <ui-select ng-model="widget.tag" theme="bootstrap" class="ui-select">
        <ui-select-match placeholder="Buscar Tag">{{ $select.selected.name }}</ui-select-match>
        <ui-select-choices repeat="item.id as item in dataTags | filter: $select.search track by $index" scroll-detect="loadMoreTag()"
            refresh="loadMoreTag($select.search)" refresh-delay="300">
            <div ng-bind-html="item.name | highlight: $select.search"></div>
            </ui-select-choices>
    </ui-select>
</div>
