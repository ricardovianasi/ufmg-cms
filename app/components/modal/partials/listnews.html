<div class="form-group">
    <label>Tipo de Notícia:</label>

    <select class="form-control" title="Tipo de Notícia"
            ng-model="widget.typeNews"
            ng-options="news_type.id as news_type.name for news_type in news_types.items">
    </select>
</div>

<div class="form-group">
    <label>Número de notícias:</label>

    <input type="text" class="form-control" title="Número de notícias"
           ng-model="widget.limit">
</div>

<div class="form-group">
    <label>Tag:</label>

    <select class="form-control" title="Tag"
            ng-model="widget.tag"
            ng-options="tag.id as tag.name for tag in tags.items">
    </select>
</div>
