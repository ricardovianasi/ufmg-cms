<div class="form-group">
    <label>Selecione as not&iacute;cias:</label>
    <ul class=dashed-list>
        <li ng-repeat="news in widget.news track by $index" class="as-sortable-item clearfix">
            <div class="gal-list-left pull-left">
                <strong>{{ news.title }}</strong>
            </div>
            <div class=pull-right>
                <button type=button ng-click="removeItem($index, 'news')" class="btn btn-success">
                    Excluir
                </button>
            </div>
        </li>
        <li ng-hide="widget.news.length &gt;= 4" class="as-sortable-item clearfix">
            <div>+ Inserir Destaque</div>
            <div class="clearfix">
                <div class="pull-left gal-list-select-container" onload="loadHighlightednewsvideo()">
                    <ui-select ng-model="widget.news_selected">
                        <ui-select-match placeholder="Buscar notÃ­cia">
                            {{ $select.selected.title }}
                        </ui-select-match>
                        <ui-select-choices repeat="item in dataHighlightednewsvideo | filter: $select.search track by $index" scroll-detect="loadHighlightednewsvideo()"
                            refresh="loadHighlightednewsvideo($select.search)" refresh-delay="300">
                            <div ng-bind-html="item.title | highlight: $select.search">
                            </div>
                            </ui-select-choices>
                    </ui-select>
                </div>
                <div class=pull-right>
                    <button type="button" class="btn btn-success" ng-disabled="!widget.news_selected" ng-click="addItem(widget.news_selected, 'news', 'news_selected')">OK</button>
                </div>
            </div>
        </li>
    </ul>
</div>
