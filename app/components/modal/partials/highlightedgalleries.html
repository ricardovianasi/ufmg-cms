<div class=form-group><label>Galerias em destaque:</label><ul class=dashed-list><li ng-repeat="gallery in widget.galleries track by $index" class="as-sortable-item clearfix"><div class="gal-list-left pull-left"><div class="gallery-thumb pull-left"><img alt="{{ photo.file.altText }}" ng-src="{{ gallery.photos[0].file.url }}"></div><div class="gallery-title pull-left">{{ gallery.title }}</div></div><div class=pull-right><button type=button ng-click="removeItem($index, 'galleries')" class="btn btn-success">Excluir</button></div></li><li ng-hide="widget.galleries.length &gt;= 4" class="as-sortable-item clearfix"><div>+ Inserir Destaque</div><div class=clearfix><div class="pull-left gal-list-select-container"><ui-select ng-model=widget.gallery_selected><ui-select-match placeholder="Buscar galeria">{{ $select.selected.title }}</ui-select-match><ui-select-choices repeat="gallery in galleries.items | filter: $select.search"><div ng-bind-html="gallery.title | highlight: $select.search"></div></ui-select-choices></ui-select></div><div class=pull-right><button type=button ng-disabled=!widget.gallery_selected ng-click="addItem(widget.gallery_selected, 'galleries')" class="btn btn-success">OK</button></div></div></li></ul></div>
