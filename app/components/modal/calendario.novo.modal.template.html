<html><body><div class=modal-header><h3 ng-if="type=='add'" class=modal-title>Adicionar novo registro</h3><h3 ng-if="type=='edit'" class=modal-title>Editar registro</h3></div><div class=modal-body><form class=form><div class=row><div class="col-xs-10 col-xs-offset-1"><div class=row><div class=col-xs-12><div class=form-group><label>Local</label><select ng-model=newRegister.regional ng-options="regional_item.id as regional_item.name for regional_item in regional" class=form-control></select></div></div></div><div class=row><div class=col-xs-12><div class=form-group><label>Descri&ccedil;&atilde;o do evento</label> <input type=text ng-model=newRegister.description class=form-control></div></div></div><div class="well well-sm"><div class=row><div class=col-xs-6><div class=form-group><label><span class="fa fa-calendar"></span> Data de In&iacute;cio</label>&#x9; <input type=text ng-model=newRegister.init_date class=form-control></div>&#x9;<div class=checkbox><label><input ng-model=newRegister.highlight ng-checked=newRegister.highlight type=checkbox> <strong>Registro em destaque</strong></label></div></div>&#x9;<div class=col-xs-6><div class=form-group><label><span class="fa fa-calendar"></span> Data de fim</label>&#x9; <input type=text ng-model=newRegister.end_date class=form-control></div></div></div></div></div></div></form></div><div class=modal-footer><button ng-click=cancel() class="btn btn-danger">Cancelar</button> <button ng-disabled="!newRegister.regional &amp;&amp; !newRegister.description &amp;&amp; !newRegister.init_date" ng-click=ok() class="btn btn-success">Salvar</button></div></body></html>
