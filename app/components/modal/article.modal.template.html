<div class="modal-header">
    <h3 class="modal-title">Widget</h3>
</div>

<div class=modal-body>
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label>T&iacute;tulo</label>
                <input class="form-control" type="text"
                       ng-model="article.title">
            </div>
        </div>

        <div class="col-xs-6">
            <div class="form-group">
                <label>Subt&iacute;tulo</label>
                <input class="form-control" type="text"
                       ng-model="article.subtitle">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label>Nome do Autor</label>
                <input type="text" class="form-control"
                       ng-model="article.author_name">
            </div>
        </div>

        <div class="col-xs-6">
            <div class="form-group">
                <label>N&uacute;mero da P&aacute;gina</label>
                <input type="text" class="form-control"
                       ng-model="article.page_number">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label>Tags:</label>
                <tags-input ng-model="article.tags"></tags-input>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label>Capa</label>

                <div class="pages-module article-cover-thumb">
                    <div class="add-module"
                         ng-show="!article.cover">
                        <div class="tac">
                            <button class="btn btn-primary"
                                    ngf-select
                                    ngf-accept="'image/*'"
                                    ng-model="article_cover"
                                    ngf-multiple="false">
                                Carregar Imagem
                            </button>
                        </div>
                    </div>

                    <div ng-show="article.cover">
                        <div class="chosen-cover">
                            <span ng-click="removeImage('cover')" class="label label-danger remove-image">
                                <i class="fa fa-remove"></i>REMOVER IMAGEM
                            </span>
                        </div>

                        <div class="uploaded-image">
                            <img ng-src="{{ article.cover_url }}">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-6">
            <div class="form-group">
                <label>Thumb</label>

                <div class="pages-module article-cover-thumb">
                    <div class="add-module"
                         ng-show="!article.thumb">
                        <div class="tac">
                            <button class="btn btn-primary"
                                    ngf-select
                                    ngf-accept="'image/*'"
                                    ng-model="article_thumb"
                                    ngf-multiple="false">
                                Carregar Imagem
                            </button>
                        </div>
                    </div>

                    <div ng-show="article.thumb">
                        <div class="chosen-cover">
                            <span class="label label-danger remove-image"
                                  ng-click="removeImage('thumb')">
                                <i class="fa fa-remove"></i> REMOVER IMAGEM
                            </span>
                        </div>

                        <div class="uploaded-image">
                            <img ng-src="{{ article.thumb_url }}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label>Conte&uacute;do</label>

                <textarea cols="30" rows="10"
                          ng-model="article.content"
                          redactor="redactorConfig"></textarea>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-danger"
            ng-click="cancel()">Cancelar
    </button>

    <button class="btn btn-success"
            ng-click="ok()">Salvar
    </button>
</div>
