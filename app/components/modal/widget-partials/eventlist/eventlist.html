<div class="form-group">
    <label>N&uacute;mero de not&iacute;cias:</label>
    <input type="number" title="Número de notícias" class="form-control" ng-model="ctrlModal.widget.limit">
</div>
<div class="form-group">
    <label>Tag:</label>
    <ui-select on-select="ctrlModal.addFullTag($item)"  ng-model="ctrlModal.widget.tag" theme="bootstrap" class="ui-select">
        <ui-select-match placeholder="Buscar Tag">{{ $select.selected.name }}</ui-select-match>
        <ui-select-choices repeat="item.id as item in ctrlModal.dataTags"
            refresh="ctrlModal.loadMoreTag($select.search)" refresh-delay="300">
            <div ng-bind-html="item.name | highlight: $select.search"></div>
        </ui-select-choices>
    </ui-select>
</div>
