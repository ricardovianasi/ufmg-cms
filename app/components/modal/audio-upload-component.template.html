<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Upload de audio</h4>
</div>

<div class="modal-body">
    <ul class="nav nav-tabs nav-tabs-justified">

        <li ng-class="{active: vm.tabs.midia}">
            <a href="javascript:void(0)">
                <span class="visible-xs"><i class="fa-user"></i></span>
                <span class="hidden-xs">Selecione ou faça upload</span>
            </a>
        </li>
    </ul>

    <div class="tab-content">

        <!-- Lista de Imagens -->
        <div class="tab-pane midia" id="midia"
             ng-class="{active: vm.tabs.midia}">
            <form class="midia__form">
                <div class="form-group">
                    <input type="text" placeholder="procure as fotos na biblioteca"
                           ng-model="vm.search">
                    <span class="fa fa-search fa-4x"></span>
                </div>
            </form>

            <div class="row animated zoomIn"
                 ng-if="vm.currentFile.url">
                <div class="col-md-12">
                    <div class="panel panel-default panel-border">
                        <div class="panel-body">
                            <div class="col-md-6">
                                <h4>Arquivo Enviado com sucesso!</h4>
                                <div audio audio-url="vm.currentFile.url"></div>
                            </div>

                            <div class="col-md-6">
                                <form action="" class="form-horizontal">
                                    <h4>Preencha as informaçoes abaixo:</h4>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="field-1">Título do áudio:</label>

                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="field-1" placeholder="Autor:"
                                                   value="{{ vm.currentFile.author.name }}"
                                                   ng-model="vm.currentFile.author.name">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="panel-footer text-right margin-top-footer">
                            <button type="button" class="btn">Cancelar</button>
                            <button type="button" class="btn btn-secondary"
                                    ng-click="vm.updateMidia()">Salvar
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2 imageGroup text-center">
                    <a href="#" class="btn btn-xs btn-primary"
                       ngf-select
                       ngf-accept="'audio/mp3'"
                       ng-model="vm.add_audio"
                       ngf-multiple="false">
                        Enviar Arquivo
                    </a>
                </div>

                <div class="col-md-2 imageGroup border-dashed text-center"
                     ng-repeat="midia in vm.midia.items|filter: vm.search"
                     ng-click="vm.selectMidia(midia)"
                     ng-class="{'dashed-red': midia.id == vm.currentFile.id}">
                    <div audio audio-url="midia.url"></div>

                </div>
            </div>

            <div class="row"
                 ng-show="vm.midia.total > 30">
                <div class="col-xs-12 text-right">
                    <uib-pagination class="pagination-sm"
                                    boundary-links="true"
                                    total-items="vm.midia.total"
                                    items-per-page="vm.midia.page_size"
                                    ng-model="vm.currentPage"
                                    previous-text="‹"
                                    next-text="›"
                                    first-text="«"
                                    last-text="»"
                                    ng-change="vm.changePage()"></uib-pagination>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-white" data-dismiss="modal"
            ng-click="vm.cancel()">Close</button>
</div>
