<html><body><div class=modal-header><h3 class=modal-title>Editar Imagens<small ng-show="photos.length != 1">({{currentPhotoIdx+1}}/{{photos.length}})</small></h3></div><div ng-repeat="photo in photos" ng-show="currentPhoto.file == photo.file" class=modal-body><div class=row><div class="col-xs-8 tac"><img ng-src={{photo.file.url}} style="max-width: 100%; height: auto;"></div><div class=col-xs-4><div ng-show="photos.length != 1" class=btn-group><button ng-disabled="currentPhotoIdx == 0" ng-click=previousPhoto(currentPhotoIdx) class="btn btn-primary">&laquo;</button> <button ng-disabled="currentPhotoIdx == photos.length-1" ng-click=nextPhoto(currentPhotoIdx) class="btn btn-primary">&raquo;</button></div><div class=form-group><label>Autor</label> <input type=text ng-model=photo.file.author.name class=form-control></div><div class=form-group><label>Legenda</label> <input type=text ng-model=photo.file.legend class=form-control></div></div></div></div><div class=modal-footer><button ng-click=cancel() class="btn btn-danger">Cancelar</button> <button ng-click=ok() class="btn btn-success">Salvar Todas</button></div></body></html>
