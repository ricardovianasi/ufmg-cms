<div class="modal-header">
    <h3 class="modal-title">MÃ³dulo</h3>
</div>
<div class="modal-body">
	<ul class="gallery-list gallery-modal-list clearfix">
		<li
		class="dashed gallery-item" 
		ng-repeat="photo in media"
		ng-class="{ 'selected': photo.selected }">
			<div 
			ng-click="photo.selected = !photo.selected"
			class="gallery-thumb">
				<img ng-src="{{photo.url}}" alt="{{photo.altText}}">
			</div>
		</li>
	</ul>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="cancel()">Cancelar</button>
    <button 
    class="btn btn-success" 
    ng-click="ok()">Salvar</button>
</div>
