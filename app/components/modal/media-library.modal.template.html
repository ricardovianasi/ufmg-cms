<html><body><div class=modal-header><h3 class=modal-title>M&oacute;dulo</h3></div><div class="modal-body modal__scroll--default"><div class=row><div ng-repeat="photo in media.items" ng-class="{ 'selected': photo.selected }" class="col-md-3 selected--resolveBorder"><div ng-click="addMediaSelected(photo.id, $index, photo)" class=gallery-thumb><img ng-src={{photo.url}} alt={{photo.altText}} class=media-img></div></div></div></div><div ng-show="media.total &gt; 30" class=row><div class=col-xs-12><uib-pagination boundary-links=true total-items=media.total items-per-page=media.page_size ng-model=currentPage previous-text=‹ next-text=› first-text=« last-text=» ng-change=changePage() class=pagination-sm></uib-pagination></div></div><div class=modal-footer><button ng-click=cancel() class="btn btn-danger">Cancelar</button> <button ng-click=ok() class="btn btn-success">Salvar</button></div></body></html>
