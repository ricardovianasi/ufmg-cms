<div class=modal-header>
    <h3 class=modal-title>Widget - {{ widget.type }}</h3></div>
<div class=modal-body>
    <form>
        <fieldset>
            <div class=form-group>
                <label>T&iacute;tulo do Widget:</label>
                <input type=text title="TÃ­tulo do Widget" ng-model=widget.title class=form-control>
            </div>
            <div ng-if=!module class=form-group>
                <label>M&oacute;dulo:</label>
                <ui-select ng-model=widget.selected>
                    <ui-select-match placeholder="Buscar Widget">{{ $select.selected.label }}</ui-select-match>
                    <ui-select-choices repeat="widget in widgets.items|filter: $select.search">
                        <div ng-bind-html="widget.label|highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
            <div onload=preparePartial($event) ng-if="widget.type !== undefined" ng-include="'components/modal/partials/{0}.html'|format:widget.type"></div>
        </fieldset>
    </form>
</div>
<div class=modal-footer>
    <button type=button ng-click=cancel() class="btn btn-danger">Cancelar</button>
    <button type=button ng-disabled="widget.title == '' || widget.type == ''" ng-click=ok() class="btn btn-success">Salvar</button>
</div>
