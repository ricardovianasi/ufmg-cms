<div class="modal-header">
    <h3 class="modal-title">Widget - {{ widget.type|translate|titleize }}</h3>
</div>
<div class="modal-body">
    <form>
        <fieldset ng-init="resetVariables()">
            <div class="form-group">
                <label>T&iacute;tulo do Widget:</label>
                <input type="text" title="TÃ­tulo do Widget" class="form-control" ng-model="widget.title">
            </div>
            <div ng-if="!module" class="form-group">
                <label>Selecionar Widget:</label>
                <ui-select ng-model="widget.selected" class="ui-select">
                    <ui-select-match placeholder="Procurar...">{{ $select.selected.label }}</ui-select-match>
                    <ui-select-choices repeat="widget in widgets.items|filter: $select.search" group-by="'group'">
                        <div ng-bind-html="widget.label|highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
            <div onload="preparePartial(this, $event)" ng-if="widget.type !== undefined" ng-include="'components/modal/partials/{0}.html'|format:widget.type"></div>
        </fieldset>
    </form>
</div>
<div class=modal-footer>
    <button type="button" class="btn btn-danger" ng-click="cancel()"><i class="fa fa-remove"></i> Cancelar</button>
    <button type="button" class="btn btn-success" ng-disabled="widget.title == '' || widget.type == ''" ng-click="ok()">
        <i class="fa fa-check"></i> Inserir
    </button>
</div>
