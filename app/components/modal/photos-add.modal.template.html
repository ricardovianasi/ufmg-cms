<html><body><div ng-init="currentPhoto = photos[0]" class=modal-header><h3 class=modal-title>Informa&ccedil;&otilde;es da imagem <small>(1/12)2</small></h3></div><div ng-repeat="photo in photos" ng-show="currentPhoto == photo" class=modal-body><div class=row><div class=col-xs-8><span ng-click="currentPhoto = photos[0]">&laquo;</span> <span ng-click="currentPhoto = photos[1]">&raquo;</span><img ng-src={{photo.url}} style="width: 100%; height: auto;"></div><div class=col-xs-4><div class=form-group><label>Autor</label> <input type=text ng-model=photo.author class=form-control></div><div class=form-group><label>Legenda</label> <input type=text ng-model=photo.caption class=form-control></div></div></div></div><div class=modal-footer><button ng-click=cancel() class="btn btn-danger">Cancelar</button> <button ng-click=ok() class="btn btn-success">Salvar</button></div></body></html>
