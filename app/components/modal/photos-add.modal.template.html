<div class="modal-header"
     ng-init="currentPhoto = photos[0]">
    <h3 class="modal-title">Informa&ccedil;&otilde;es da imagem
        <small>(1/12)2</small>
    </h3>
</div>

<div class="modal-body"
     ng-repeat="photo in photos" ng-show="currentPhoto == photo">
    <div class="row">
        <div class=col-xs-8>
            <span ng-click="currentPhoto = photos[0]">&laquo;</span>
            <span ng-click="currentPhoto = photos[1]">&raquo;</span>
            <img style="width: 100%; height: auto;"
                 ng-src="{{ photo.url }}">
        </div>

        <div class="col-xs-4">
            <div class="form-group">
                <label>Autor</label>
                <input type="text" class="form-control"
                       ng-model="photo.author">
            </div>

            <div class="form-group">
                <label>Legenda</label>
                <input type="text" class="form-control"
                       ng-model="photo.caption">
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-danger"
            ng-click="cancel()">Cancelar</button>
    <button class="btn btn-success"
            ng-click="ok()">Salvar</button>
</div>
