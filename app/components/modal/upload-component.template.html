<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Upload de imagens {{ vm.teste }}</h4>
</div>

<div class="modal-body">
    <ul class="nav nav-tabs nav-tabs-justified">
        <li ng-class="{active: !vm.tabs.midia}">
            <a href="javascript:void(0)">
                <span class="visible-xs"><i class="fa-home"></i></span>
                <span class="hidden-xs">Biblioteca de Fotos</span>
            </a>
        </li>
        <li ng-class="{active: vm.tabs.midia}">
            <a href="#midia">
                <span class="visible-xs"><i class="fa-user"></i></span>
                <span class="hidden-xs">Selecione ou faça upload</span>
            </a>
        </li>
        <li>
            <a href="#messages-3">
                <span class="visible-xs"><i class="fa-envelope-o"></i></span>
                <span class="hidden-xs">Messages</span>
            </a>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane text-center pictureLib" id="home" ng-class="{active: !vm.tabs.midia}">
            <a ng-click="vm._openMidia()">
                <span class="fa fa-desktop fa-4x"></span>
                <h3>Bibliotéca de Midia</h3>
                <span>(fonte de armezanamento de gerenciador de conteudo)</span>
            </a>
        </div>
        <div class="tab-pane midia" id="midia" ng-class="{active: vm.tabs.midia}">

            <form action="" class="midia__form">
                <div class="form-group">
                    <input type="text" placeholder="procure as fotos na biblioteca">
                    <span class="fa fa-search fa-4x"></span>
                </div>
            </form>

            <div class="row">
                <div class="col-md-2 imageGroup  text-center">
                    <a href="#" class="btn  btn-xs btn-primary">Enviar Arquivo</a>
                </div>

                <div class="col-md-2 imageGroup border-dashed text-center" ng-repeat="midia in vm.midia.items">
                    <img ng-src="{{ midia.url }}" alt="">
                </div>
            </div>

        </div>
        <div class="tab-pane" id="messages-3">

        </div>
    </div>

    <div ng-show="midia.total > 30" class=row>
        <div class=col-xs-12>
            <uib-pagination boundary-links="true" total-items="midia.total" items-per-page="midia.page_size" ng-model="currentPage" previous-text="‹" next-text="›" first-text="«" last-text="»" ng-change="changePage()" class="pagination-sm"></uib-pagination>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-info">Save changes</button>
</div>
