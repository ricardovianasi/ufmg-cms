<div class="page-title">
    <div class="row flex-center flex-center-mobile-column">
        <div class="col-md-6">
            <div class="title-env">
                <h1 class="title">Gestão de Tags</h1>
            </div>
        </div>
        <div class="col-md-6">
            <div class="breadcrumb-env">
                <ol class="breadcrumb bc-1">
                    <li>
                        <a href="#/">
                            <i class="fa-home"></i>Home
                        </a>
                    </li>
                    <li class="active">
                        <a href="#/tags">
                            <strong>Tags</strong>
                        </a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="new-tag panel panel-default color-strong-panel">
    <div class="panel-body">
        <div ng-if="tagsCtrl.canPost">
            <div class="form-group col-md-6" >
                <input type="text" ng-model="tagsCtrl.nameNewTag" placeholder="Nome da tag" class="form-control">
            </div>
            <div uib-tooltip="Inserir tag" class="btn btn-success" ng-click="tagsCtrl.createTag()">
                <i class="fa fa-check"></i>
                Inserir
            </div>
        </div>
        <div class="col-md-12 table-responsive">
            <table class="table table-striped table-bordered" datatable dt-instance="tagsCtrl.dtInstance" dt-options="tagsCtrl.dtOptions" dt-columns="tagsCtrl.dtColumns">
                <thead>
                    <tr>
                        <th class="col-xs-5">Nome</th>
                        <th ng-show="tagsCtrl.hasColumnAction()" class="col-xs-2">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr role="row" ng-repeat="tag in tagsCtrl.tags track by $index" class="odd">
                        <td> {{ tag.name }} </td>
                        <td class="table-fit" ng-show="tagsCtrl.hasColumnAction()">
                            <a ng-if="tagsCtrl.canPut" uib-tooltip="Editar" class="btn btn-warning" ng-click="tagsCtrl.openEditTag(tag, $index)">
                                <i class="fa fa-pencil"></i>
                            </a>
                            <a  ng-if="tagsCtrl.canDelete" uib-tooltip="Excluir" ng-click="tagsCtrl.removeTag(tag.id, tag.name, $index)" class="btn btn-danger">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
