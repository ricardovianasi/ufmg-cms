<div class="page-title">

    <div class="title-env">
        <h1 class="title">Nova Notícia</h1>
    </div>

    <div class="breadcrumb-env">

        <ol class="breadcrumb bc-1">
            <li>
                <a href="#/"><i class="fa-home"></i>Home</a>
            </li>
            <li>
                <a href="#/news">
                    <strong>Notícias</strong>
                </a>
            </li>
            <li class="active">
                <a href="#/news/new">
                    <strong>Nova Notícia</strong>
                </a>
            </li>
        </ol>

    </div>
</div>



<div class="row">
    <div class="col-xs-8 panel panel-default">
        <form class="form">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label>Título</label>
                        <input type="text" ng-model="news.title" class="form-control">
                    </div>
                </div>
            </div><!--row-->


            <div class="row">
                <div class="col-xs-8">
                    <div class="form-group">
                        <label>Bigode</label>
                        <input type="text" ng-model="news.subtitle" class="form-control">
                    </div>
                </div>

                <div class='col-xs-4'>
                    <div class="form-group">
                        <label>Tipo</label>
                        <select ng-model="news.type" ng-options="type.id as type.name for type in types" class="form-control pull-left"></select>
                    </div>
                </div>
            </div><!--row-->


            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label>Autor</label>
                        <input type="text" ng-model="news.author" class="form-control">
                    </div>
                </div>

                <div class="col-xs-6">
                    <div class="form-group">
                        <label>Categoria</label>
                        <select ng-model="news.category" ng-options="category.id as category.name for category in categories" class="form-control pull-left"></select>
                    </div>
                </div>
            </div><!--row-->

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label>Tags</label>
                        <ui-select multiple tagging tagging-tokens="," tagging-label ng-model="news.tags" theme="bootstrap" sortable="true" ng-disabled="disabled" title="Digite uma tag">
                            <ui-select-match placeholder="Selecione as tags">{{$item}}</ui-select-match>

                            <ui-select-choices repeat="color in availableColors | filter:$select.search">{{color}}</ui-select-choices>

                        </ui-select>
                    </div>
                </div>
            </div><!--row-->

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label>Thumb:</label>

                        <input ng-show="!news.thumb" type="file" ngf-select ng-model="news_thumb" ngf-multiple="false" class="form-control">
                        <div ng-show="news.thumb" class="clearfix form-control">

                            <div class="pull-left">{{news.thumb_name}}</div>

                            <div class="pull-right">
                                <span ng-show="news.thumb" ng-click="removeImage('pdf')" class="label label-danger remove-image">
                                    <span class="fa fa-remove"></span> REMOVER
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!--row-->

            <div class="row">
                <div class="col-xs-12">
                    <textarea ng-model="news.text" redactor="redactorConfig"  cols="30" rows="30"></textarea>
                </div>
            </div><!--row-->

        </form>
    </div>

    <div class="col-xs-4">
        <publishment-options route-model="news"></publishment-options>

    </div>
</div>
