<div class="login-wrapper">
    <div class="col-sm-3">
        <div class="row login-panel-header">
            <div class="col-sm-4">
                <img src="assets/img/ufmg-logo.svg" alt="UFMG">
            </div>
            <div class="col-sm-8">
                <img src="assets/img/ufmg-post.svg" alt="POST - Sistema de Gerenciamento de Conteúdo">
            </div>
        </div>
        <div class="row panel">
            <div class="col-sm-12">
                <form method="post" role="form" id="login" class="login-form fade-in-effect">
                    <div class="form-group">
                        <label class="control-label" for="username">Usuário</label>
                        <input type="text" class="form-control" name="username" id="username" autocomplete="off" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="passwd">Senha</label>
                        <input type="password" class="form-control" name="passwd" id="passwd" autocomplete="off" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success  btn-block btn-lg">
                            <i class="fa fa-sign-in"></i> Entrar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
