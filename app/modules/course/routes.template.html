<div class="page-title">

    <div class="title-env">
        <h1 class="title">Cursos</h1>
    </div>

    <div class="breadcrumb-env">

        <ol class="breadcrumb bc-1">
            <li>
                <a href="#/"><i class="fa-home"></i>Home</a>
            </li>
            <li class="active">
                <a href="#/course">
                    <strong>Cursos</strong>
                </a>
            </li>
        </ol>

    </div><!--breadcrumb-env-->
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">


            <div class="btn-toolbar">

                <div class="pull-right">
                    <a ng-click="vm.showCover = true" class="btn btn-secondary btn-lg pull-left">Selecionar Capa principal</a>
                    <a ng-href="#/course/new" class="btn btn-secondary btn-lg pull-left">Personalizar Sidebar</a>
                </div>
            </div>

            <div class="" ng-if="vm.showCover">
                adicionar capa
            </div>
            <div class="panel-body">
                <table datatable="ng" dt-options="vm.dtOptions" class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Nome do curso</th>
                        <th>AÃ§oes</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr role="row" ng-repeat="item in vm.courses.items | orderBy: item.modality | filter: search" class="odd">
                        <td>
                            <div class="clearfix">
                               {{ item.subdivision_name }} - {{ item.modality }}
                            </div>
                        </td>
                        <td>
                            <a ng-href="#/course/edit/{{ vm.type }}/{{ vm.courseId }}/{{ item.id }}" class="btn btn-warning" href="#/pages/edit/416">
                                <i class="fa fa-pencil"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div><!--panel-->
    </div><!--col-xs-12-->
</div><!--row-->
