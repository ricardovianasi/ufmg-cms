<header class="view-header clearfix"><div class=pull-left><h2>Cursos</h2><ol class=breadcrumb><li class=active>Cursos</li></ol></div><div class=pull-right></div></header><div class="row list-header"><div class=col-xs-5><ul class="list-inline list-status"><li><a ng-click="itemStatus = ''"><span ng-class="{ 'strong': itemStatus == '' || itemStatus == undefined }">Tudo</span><span class=small>({{ courses.length }})</span></a></li><li><a ng-click="itemStatus = 'publish'"><span ng-class="{ 'strong': itemStatus == 'published'}">Publicados</span><span class=small>({{ (courses | filter: {status: 'published'}).length }})</span></a></li><li><a ng-click="itemStatus = 'draft'"><span ng-class="{ 'strong': itemStatus == 'draft'}">Rascunho</span><span class=small>({{ (courses | filter: {status: 'draft'}).length }})</span></a></li></ul></div><div class=col-xs-7><div class=pull-right><div class="pull-left spacer-right"><select class=form-control><option>Graduação</option></select></div><div class=pull-left><form class=form-inline><div class=form-group><input type=text ng-model=search placeholder=Pesquisar class=form-control></div></form></div></div></div></div><div class=row><div class=col-xs-12><table cellspacing=0 width=100% role=grid class="table table-bordered"><thead><tr role=row><th style="width: 50%">Curso</th><th style="width: 50%">Percurso</th></tr></thead><tbody><tr role=row ng-repeat="item in courses | filter: search | filter: {status: itemStatus}" class=odd><td><div class=clearfix><div class="listing-actions pull-left"><a ng-href=#/course/edit/{{item.id}} class="btn btn-warning"><i class="fa fa-pencil"></i></a></div><div class=pull-left><small>{{ item.undergraduate_course.name }}</small></div></div></td><td><small>{{ item.name }}</small></td></tr></tbody></table></div></div>
