<div class="page-title">

    <div class="title-env">
        <h1 class="title">Cursos</h1>
    </div>

    <div class="breadcrumb-env">

        <ol class="breadcrumb bc-1">
            <li>
                <a href="#/"><i class="fa-home"></i>Home</a>
            </li>
            <li class="active">
                <a href="#/course">
                    <strong>Cursos</strong>
                </a>
            </li>
        </ol>

    </div><!--breadcrumb-env-->
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">


            <div class="btn-toolbar">
                <div class="btn-group focus-btn-group">
                    <a ng-click="itemStatus = ''" class="btn" ng-class="{ 'btn-gray': itemStatus == '' || itemStatus == undefined}">
                        <span ng-class="{ 'strong': itemStatus == '' || itemStatus == undefined }">Tudo</span>
                        <span class=small>({{ courses.items.length }})</span>
                    </a>

                    <a ng-click="itemStatus = 'publish'" class="btn" ng-class="{ 'btn-gray': itemStatus == 'publish'}">
                        <span ng-class="{ 'strong': itemStatus == 'published'}">Publicados</span>
                        <span class=small>({{ (courses.items | filter: {status: 'published'}).length }})</span>
                    </a>

                    <a ng-click="itemStatus = 'draft'" class="btn" ng-class="{ 'btn-gray': itemStatus == 'draft'}">
                        <span ng-class="{ 'strong': itemStatus == 'draft'}">Rascunho</span>
                        <span class=small>({{ (courses.items | filter: {status: 'draft'}).length }})</span>
                    </a>
                </div>


                <div class="pull-right">
                    <a ng-href="#/course/new" class="btn btn-secondary btn-lg pull-left">NOVO CURSO</a>
                </div>
            </div>

            <div class="pull-right">
                <div class="pull-left spacer-right">
                    <select class="form-control">
                        <option>Graduação</option>
                    </select>
                </div>
             </div>

            <div class="panel-body">
                <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th style="width: 50%">Curso</th>
                            <th style="width: 50%">Percurso</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr role="row" ng-repeat="item in courses.items | filter: search | filter: {status: itemStatus}" class="odd">
                            <td>
                            <div class=clearfix>
                                <div class="listing-actions pull-left"><a ng-href=#/course/edit/{{item.id}} class="btn btn-warning"><i class="fa fa-pencil"></i></a></div>
                                <div class=pull-left><small>{{ item.undergraduate_course.name }}</small></div>
                            </div>
                        </td>
                        <td><small>{{ item.name }}</small></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div><!--panel-->
    </div><!--col-xs-12-->
</div><!--row-->
