<div class="page-title">
    <div class="row flexcenter">
        <div class="col-md-6">
            <div class="title-env">
                <h1 class="title">Cursos</h1>
            </div>
        </div>

        <div class="col-md-6">
            <div class="breadcrumb-env">
                <ol class="breadcrumb bc-1">
                    <li>
                        <a href="#/">
                            <i class="fa-home"></i>Home
                        </a>
                    </li>

                    <li>
                        <a href="#/course">
                            Cursos
                        </a>
                    </li>

                    <li>
                        <a href="#/course">
                            Nível Acadêmico
                        </a>
                    </li>

                    <li class="active">
                        <a href="#/course/list/{{ vm.type }}">
                            <strong>{{ vm.type|translate }}</strong>
                        </a>
                    </li>
                </ol>
            </div><!--breadcrumb-env-->
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="btn-toolbar">
                <a ng-href="#/course" class="btn btn-gray">
                    <i class="fa fa-angle-left"></i> &nbsp;Voltar para Nível Acadêmico
                </a>

                <div class="pull-right">
                    <a ng-href="#/course/sidebar/{{ vm.type }}"
                       class="btn btn-secondary btn-lg pull-left">
                        Editar Sidebar {{ vm.type|translate }}
                    </a>
                </div>
            </div>

            <div class="panel-body">
                <table datatable="ng" dt-options="vm.dtOptions" class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Nome do Curso</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr role="row" ng-repeat="item in vm.courses.items | filter: search" class="odd">
                        <td>
                            <div class="clearfix">
                                <a href="#/course/list/{{ vm.type }}/{{ item.id }}">{{ item.name }}</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div><!--panel-->
    </div><!--col-xs-12-->
</div><!--row-->
