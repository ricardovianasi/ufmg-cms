<div class="page-title">

    <div class="title-env">
        <h1 class="title">Cursos</h1>
    </div>

    <div class="breadcrumb-env">

        <ol class="breadcrumb bc-1">
            <li>
                <a href="#/"><i class="fa-home"></i>Home</a>
            </li>
            <li class="active">
                <a href="#/course">
                    <strong>Cursos</strong>
                </a>
            </li>
        </ol>

    </div><!--breadcrumb-env-->
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">


            <div class="btn-toolbar">

                <div class="pull-right">
                    <a ng-href="#/course/new" class="btn btn-secondary btn-lg pull-left">Editar Sidebar Graduação</a>
                </div>
            </div>


            <div class="panel-body">
                <table datatable="ng" dt-options="vm.dtOptions" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th style="width: 50%">Nome do curso</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr role="row" ng-repeat="item in vm.courses.items | filter: search" class="odd">
                            <td>
                                <div class="clearfix">
                                    <a href="#/course/list/{{ vm.type }}/{{ item.id }}">{{ item.name }}</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div><!--panel-->
    </div><!--col-xs-12-->
</div><!--row-->
