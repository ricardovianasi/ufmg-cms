<div class="page-title">
    <div class="row flex-center flex-center-mobile-column">
        <div class="col-md-6">
            <div class="title-env">
                <h1 class="title">Cursos - {{ vm.type|translate }}</h1>
            </div>
        </div>
        <div class="col-md-6">
            <div class="breadcrumb-env">
                <ol class="breadcrumb bc-1">
                    <li>
                        <a href="#/">
                            <i class="fa-home"></i>Home
                        </a>
                    </li>
                    <li>
                        <a href="#/course">
                            Cursos
                        </a>
                    </li>
                    <li>
                        <a href="#/course">
                            Nível Acadêmico
                        </a>
                    </li>
                    <li class="active">
                        <a href="#/course/list/{{ vm.type }}">
                            <strong>{{ vm.type|translate }}</strong>
                        </a>
                    </li>
                </ol>
            </div>
            <!--breadcrumb-env-->
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="btn-toolbar">
                <a ng-href="#/course" class="btn btn-gray">
                    <i class="fa fa-angle-left"></i> &nbsp;Voltar para Nível Acadêmico
                </a>
                <div class="pull-right">
                    <a ng-if="vm.canEditSideBar" ng-href="#/course/sidebar/{{ vm.type }}" class="btn btn-secondary btn-lg pull-left">
                        Editar Sidebar {{ vm.type|translate }}
                    </a>
                </div>
            </div>
            <div class="panel-body table-responsive">
                <table class="table table-striped table-bordered" datatable dt-instance="vm.dtInstance" dt-options="vm.dtOptions" dt-columns="vm.dtColumns">
                    <thead>
                        <tr>
                            <th class="col-xs-10">Título</th>
                            <th class="col-xs-2">Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr role="row" ng-repeat="item in vm.courses.items" class="odd">
                            <td>
                                <a ng-if="canPut('course_'+vm.type, item.id)" href="#/course/edit/{{ vm.type }}/{{ item.id }}">{{ item.name|titleize }}</a>
                                <a ng-if="!canPut('course_'+vm.type, item.id)" href="#/course/view/{{ vm.type }}/{{ item.id }}">{{ item.name|titleize }}</a>
                            </td>
                            <td>
                                <a uib-tooltip="Editar" ng-if="canPut('course_'+vm.type, item.id)" ng-href="#/course/edit/{{ vm.type }}/{{ item.id }}" class="btn btn-warning">
                                <i class="fa fa-pencil"></i>
                            </a>
                                <a uib-tooltip="Editar" ng-if="!canPut('course_'+vm.type, item.id)" ng-href="#/course/view/{{ vm.type }}/{{ item.id }}" class="btn btn-orange">
                                <i class="fa fa-pencil"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--panel-->
    </div>
    <!--col-xs-12-->
</div>
<!--row-->
