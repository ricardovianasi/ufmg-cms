<header class="view-header clearfix"><h1 class=pull-left>{{ title }}</h1><div class=pull-right></div></header><section class="clearfix spacer-bottom"><ol class="breadcrumb pull-left"><li><a href="#/">Dashboard</a></li><li><a href=#/clippings>Clippings</a></li><li class=active>{{ breadcrumb }}</li></ol></section><form class=form><div class=row><div class=col-xs-10><div class=row><div class=col-xs-7><div class=form-group><label for=origin>Origem da Matéria</label> <input id=origin type=text name=origin ng-model=clipping.origin class=form-control></div></div><div class=col-xs-5><div class=form-group><label>Data de Publicação</label><div class=row><div class=col-xs-4><select title=Dia ng-model=clipping.date.day class=form-control><option value="{{ day }}" ng-repeat="day in time_days">{{ day }}</option></select></div><div class=col-xs-4><select title=Mês ng-model=clipping.date.month class=form-control><option value="{{ month }}" ng-repeat="month in time_months">{{ month }}</option></select></div><div class=col-xs-4><select title=Ano ng-model=clipping.date.year class=form-control><option value="{{ year }}" ng-repeat="year in time_years">{{ year }}</option></select></div></div></div></div></div><div class=row><div class=col-xs-12><div class=control-group><label for=title>Título da Matéria</label> <input id=title type=text name=title ng-model=clipping.title class=form-control></div></div></div><div class=row><div class=col-xs-12><div class=control-group><label for=url>URL da Matéria</label> <input id=url type=text name=url ng-model=clipping.url class=form-control></div></div></div></div></div><div class=row><div class=col-xs-12><hr><div class=pull-right><a class="btn btn-danger pull-left spacer-right">Cancelar</a><a ng-click=publish(clipping) class="btn btn-success pull-left">Salvar</a></div></div></div></form>
