<div class="page-title">
   <div class="row flex-center">
       <div class="col-md-6">
           <div class="title-env">
               <h1 class="title">{{ title }}</h1>
           </div>
       </div>
       <div class="col-md-6">
           <div class="breadcrumb-env">
               <ol class="breadcrumb bc-1">
                   <li>
                       <a href="#/">
                           <i class="fa-home"></i>Home
                       </a>
                   </li>

                   <li>
                       <a href="#/clippings">
                           <strong>Clippings</strong>
                       </a>
                   </li>

                   <li class="active">
                       <a href="#/clippings/new">
                           <strong>Nova Matéria</strong>
                       </a>
                   </li>
               </ol>
           </div>
       </div>
   </div>
</div>

<div class="row">
    <div class="col-xs-8 panel panel-default">
        <form class="form">
            <div class="row">
                <div class="form-group">
                    <div class="col-xs-7">
                        <div class="form-group">
                            <label for="origin">Origem da Matéria</label>
                            <input id="origin" type="text" name="origin" ng-model="clipping.origin"
                                   class="form-control">
                        </div>
                    </div>

                    <div class="col-xs-5">
                        <div class="form-group">
                            <label>Data de Publicação</label>

                            <div class="row">
                                <div class="col-xs-4">
                                    <select title="Dia" class='form-control'
                                            ng-model="clipping.date.day"
                                            ng-options="day as day for day in time_days">
                                    </select>
                                </div>

                                <div class="col-xs-4">
                                    <select title="Mês" class="form-control"
                                            ng-model="clipping.date.month"
                                            ng-options="month as month for month in time_months">
                                    </select>
                                </div>

                                <div class="col-xs-4">
                                    <select title="Ano" class="form-control"
                                            ng-model="clipping.date.year"
                                            ng-options="year as year for year in time_years">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!--row-->

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="title">Título da Matéria</label>
                        <input id="title" type="text" name="title" ng-model="clipping.title" class="form-control">
                    </div>
                </div>
            </div><!--row-->

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="url">URL da Matéria</label>
                        <input id="url" type="text" name="url" ng-model='clipping.url' class="form-control">
                    </div>
                </div>
            </div><!--row-->

            <hr>

            <div class="row">
                <div class="col-xs-12">
                    <div class="pull-right">
                        <a class="btn btn-danger pull-left spacer-right" href="#/clippings">Cancelar</a>
                        <a ng-click="publish(clipping)" class="btn btn-success pull-left">Salvar</a>
                    </div>
                </div>
            </div><!--row-->
        </form>
    </div>
</div>
