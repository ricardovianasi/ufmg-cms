<div class="pages-module faq-ask" ng-show="vm.showNewAskForm">
    <div class="form-group">
        <label for="">Pergunta</label>
        <input type="text" class="form-control" ng-model="vm.newAsk.question">
    </div>
    <div class="form-group">
        {{imagencropOptions | json}}
        <label for="">Resposta</label>
        <textarea cols="30" rows="30" class="form-control" ng-model="vm.newAsk.answer" redactor imagencrop-options="imagencropOptions"
            audioUpload-options="audioUploadOptions" uploadfiles-options="uploadfilesOptions" name="text" required></textarea>
    </div>
    <div class="text-right">
        <hr/>
        <a href="" class="btn btn-primary" ng-click="vm.addAsk('ask', vm.newAsk)">Confirmar</a>
    </div>
</div>

<div ng-show="vm.showAddAsk" class="pages-module add-module" ng-click="vm.controlFormView(false)"><span class="add-title">+ Inserir Pergunta</span></div>
