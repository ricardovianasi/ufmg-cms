<div class="form-ask" ng-show="vm.showNewAskForm">
    <div class="form-group">
        <label for="">Pergunta: </label>
        <input type="text" class="form-control" ng-model="vm.newAsk.question">
    </div>

    <div class="form-group">
        <label for="">Resposta: </label>
         <textarea cols="30" rows="30" class="form-control"
                   ng-model="vm.newAsk.answer"
                   redactor>
         </textarea>
    </div>

    <div class="form-group text-right">
        <a href="" class="btn btn-primary" ng-click="vm.addAsk(vm.newAsk)">Salvar</a>
    </div>
</div>

<div ng-show="vm.showAddAsk" class="pages-module add-module" ng-click="vm.controlFormView(false)"><span class="add-title">+ Inserir Pergunta</span></div>
