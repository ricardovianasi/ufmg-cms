<div class="well" ng-repeat="category in vm.faq.categories">
    <a uib-tooltip="Excluir categoria" ng-click="vm.removeAsk('category', $index)" class=" margin-left-aux btn btn-danger btn-small pull-right">
        <i class="fa fa-trash"></i>
    </a>
    <a uib-tooltip="Editar categoria" ng-click="vm.editCategory($index)" class="btn btn-warning btn-small pull-right">
        <i class="fa fa-pencil"></i>
    </a>

    <h4>{{ category.name }}</h4>
    <br>
    <div class="panel form-group" ng-repeat="item in category.items">
        <a uib-tooltip="Excluir pergunta" ng-click="vm.removeFaqCategoryAsk($parent.$index, $index)" class="btn btn-danger btn-small pull-right">
            <i class="fa fa-trash"></i>
        </a>
        <label for="">{{ item.question }}</label>
        <p ng-bind-html="item.answer"></p>
    </div>
</div>

<div class="form-ask" ng-show="vm.showNewAskForm">
    <div class="form-group">
        <label for="">TÃ­tulo da categoria: </label>
        <input type="text" class="form-control" ng-model="vm.currentNewCategoryAsk.name">
    </div>

    <div class="well" ng-repeat="ask in vm.currentNewCategoryAsk.items">
        <a uib-tooltip="Excluir" ng-click="vm.removeAsk('', $index)" class="btn btn-danger btn-small pull-right">
            <i class="fa fa-trash"></i>
        </a>
        <label for="">{{ ask.question }}</label>
        <p ng-bind-html="ask.answer"></p>
    </div>

    <div class="well">
        <div class="form-group">
            <label for="">Pergunta: </label>
            <input type="text" class="form-control" ng-model="vm.newAsk.question">
        </div>

        <div class="form-group">
            <label for="">Resposta: </label>
             <textarea cols="30" rows="30" class="form-control"
                       ng-model="vm.newAsk.answer"
                       redactor>
             </textarea>
        </div>

        <div class="form-group text-right">
            <a href="" class="btn btn-primary" ng-click="vm.addAsk('', vm.newAsk)">Salvar</a>
        </div>
   </div>

    <div ng-show="vm.currentNewCategoryAsk.items.length >= 1"
         class="btn btn-primary btn-lg"
        ng-click="vm.addCategoryAsk()">
        <span class="add-title">Salvar categoria</span>
    </div>

</div>

<div ng-show="vm.showAddAsk" class="pages-module add-module" ng-click="vm.controlFormView(false)"><span class="add-title">+ Inserir Categoria</span></div>
