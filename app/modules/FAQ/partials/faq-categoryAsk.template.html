<div id="sort-main" as-sortable="sortableOptions"   ng-model="vm.faq.categories">
    <div class="pages-module faq-category" ng-repeat="category in vm.faq.categories" as-sortable-item>
<div class="row">
    <div class="col-md-12" ng-if="vm.canPermission">
        <a uib-tooltip="Excluir categoria" ng-click="vm.removeAsk('category', $index)" class=" margin-left-aux btn btn-danger btn-small pull-right">
            <i class="fa fa-trash"></i>
        </a>
        <a uib-tooltip="Editar categoria" ng-show="vm.idCurrentCategoryEdit == ''" ng-click="vm.editCategory($index)" class="btn btn-warning btn-small pull-right">
            <i class="fa fa-pencil"></i>
        </a>

        <span class="label label-primary pull-right"
              as-sortable-item-handle>
            <i class="fa fa-arrows-v"></i> MOVER
        </span>
        <h4>{{ category.name }}</h4>
    </div>
</div>
    <div class="pages-module faq-ask form-group" ng-repeat="item in category.items">
<div class="row">
    <div class="col-md-12 text-end">
        <label for="">{{ item.question }}</label>
        <p ng-bind-html="item.answer"></p>
    </div>
</div>
    </div>
</div>
</div>
<div class="pages-module faq-ask" ng-show="vm.showNewAskForm">
    <div class="form-group">
        <label for="">TÃ­tulo da categoria: </label>
        <input type="text" class="form-control" ng-model="vm.currentNewCategoryAsk.name">
    </div>
    <div as-sortable="sortableOptions" ng-model="vm.currentNewCategoryAsk.items">
        <div class="pages-module" ng-repeat="ask in vm.currentNewCategoryAsk.items" as-sortable-item>
           <div class="row">
               <div class="col-md-10 text-end">
                   <label for="">{{ ask.question }}</label>
                   <p ng-bind-html="ask.answer"></p>
               </div>
               <div class="col-md-2">
                   <a uib-tooltip="Editar" ng-click="vm.editCategoryAsk($index)" class="btn btn-warning btn-small">
                       <i class="fa fa-pencil"></i>
                   </a>
                   <a uib-tooltip="Excluir" ng-click="vm.removeAsk('', $index)" class="btn btn-danger btn-small">
                       <i class="fa fa-trash"></i>
                   </a>

                    <span class="label label-primary"
                     as-sortable-item-handle>
                    <i class="fa fa-arrows-v"></i> MOVER
                    </span>
               </div>
           </div>
        </div>
    </div>
    <div class="pages-module faq-category">
        <div class="form-group">
            <label for="">Pergunta</label>
            <input type="text" class="form-control" ng-model="vm.newAsk.question">
        </div>
        <div class="form-group">
            <label for="">Resposta</label>
        <textarea cols="30" rows="30" class="form-control" ng-model="vm.newAsk.answer" redactor imagencrop-options="imagencropOptions" audioUpload-options="audioUploadOptions"
            uploadfiles-options="uploadfilesOptions" name="text" required></textarea>
        </div>
        <hr/>
        <div class="text-right">
            <a href="" class="btn btn-primary" ng-click="vm.addAsk('', vm.newAsk)">Confirmar</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-right">
            <div ng-show="vm.currentNewCategoryAsk.items.length >= 1" class="btn btn-primary btn-lg" ng-click="vm.addCategoryAsk()">
                <span class="add-title">Confirmar Categoria</span>
            </div>
        </div>
    </div>
</div>
<div ng-show="vm.showAddAsk" class="pages-module add-module" ng-click="vm.controlFormView(false)"><span class="add-title">+ Inserir Categoria</span></div>
<ng-include src="'components/widget/partials/redactor-templates.html'"></ng-include>
