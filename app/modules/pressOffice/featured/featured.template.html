<div class="page-title">
    <div class="row flex-center">
        <div class="col-md-6">
            <div class="title-env">
                <h1 class="title">Destaques</h1>
            </div>
        </div>
        <div class="col-md-6">
            <div class="breadcrumb-env">
                <ol class="breadcrumb bc-1">
                    <li>
                        <a href="#/"><i class="fa-home"></i>Home</a>
                    </li>
                    <li class="active">
                        <a href="#/highlighted_press">
                            <strong>Destaques</strong>
                        </a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="btn-toolbar">
                <div class="btn-group focus-btn-group">
                    <a ng-click="changeStatus('all')" class="btn" ng-class="{ 'btn-gray': itemStatus === 'all'}">
                        <span ng-class="{ 'strong': itemStatus === 'all' || itemStatus === undefined }">Tudo</span>
                    </a>
                    <a ng-click="changeStatus('published')" class="btn" ng-class="{ 'btn-gray': itemStatus === 'published'}">
                        <span ng-class="{ 'strong': itemStatus === 'published'}">Publicados</span>
                    </a>
                    <a ng-click="changeStatus('draft')" class="btn" ng-class="{ 'btn-gray': itemStatus === 'draft'}">
                        <span ng-class="{ 'strong': itemStatus === 'draft'}">Não publicado</span>
                    </a>
                </div>
                <div class="pull-right">
                    <a ng-if="canPost" ng-href="#/highlighted_press/new" class="btn btn-secondary btn-lg pull-left">
                        <span class="fa fa-plus"></span> NOVO DESTAQUE
                    </a>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-bordered" datatable dt-instance="dtInstance" dt-options="dtOptions" dt-columns="dtColumns">
                    <thead>
                        <tr>
                            <th class="col-xs-5">Título</th>
                            <th class="col-xs-2">Usuário</th>
                            <th class="col-xs-3">Data da criação</th>
                            <th class="col-xs-2" ng-show="canPut || canDelete">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr role="row" ng-repeat="featured in highlights.items track by featured.id" class="odd">
                            <td>
                                <span ng-if="!canPut">
                                    {{ featured.title }}
                                </span>
                                <a can-put context="highlighted_press" context-id="featured.id" ng-href="#/highlighted_press/edit/{{ featured.id }}">
                                    {{ featured.title }}
                                </a>
                            </td>
                            <td>{{ featured.author.name }}</td>
                            <td>
                                <strong>{{ convertDate(featured.post_date) | date:'dd/MM/yyyy' }}</strong>
                                <br>
                                <small>{{ featured.status | translate | titleize }}</small>
                            </td>
                            <td class="table-fit">
                                <a uib-tooltip="Editar" can-put context="highlighted_press" context-id="featured.id" ng-href="#/highlighted_press/edit/{{ featured.id }}"
                                    class="btn btn-warning">
                                    <i class="fa fa-pencil"></i>
                                    </a>
                                    <a uib-tooltip="Excluir" ng-if="canDelete" ng-click="remove(featured.id, featured.title)" class="btn btn-danger">
                                        <i class="fa fa-trash"></i>
                                    </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--panel-->
    </div>
    <!--col-xs-12-->
</div>
<!--row-->
