<div class="page-title">
   <div class="row flex-center">
       <div class="col-md-6">
           <div class="title-env">
               <h1 class="title">Novo Destaque</h1>
           </div>
       </div>
       <div class="col-md-6">
           <div class="breadcrumb-env">
               <ol class="breadcrumb bc-1">
                   <li>
                       <a href="#/"><i class="fa-home"></i>Home</a>
                   </li>
                   <li>
                       <a href="#/featured">
                           <strong>Destaque</strong>
                       </a>
                   </li>
                   <li class="active">
                       <a href="#/featured/new">
                           <strong>Novo Destaque</strong>
                       </a>
                   </li>
               </ol>
           </div>
       </div>
   </div>
</div>
<div class="row panel panel-default col-md-10">
    <div class="row">
        <div class="col-md-9">
            <div class="form-group">
                <label>Títutlo</label>
                <input class="form-control" ng-model="vm.featured.title">
            </div>
            <div class="form-group">
                <label>Descri&ccedil;&atilde;o:</label>
                <textarea cols="30" rows="4" title="Descrição" class="form-control" ng-model="vm.featured.description">
                </textarea>
            </div>
            <div class=form-group>
                <label>Anexar release:</label>
                <select title="Status" ng-model="vm.featured.release.id" ng-options="release.id as release.title for release in vm.releases.items" class=form-control>
                </select>
            </div>
        </div>
        <div class="col-md-3">
            <div class=form-group>
                <div class="pages-module add-module edition-cover-thumb pull-right">
                    <div ng-show=!vm.featured.photo ngf-accept="'image/*'" ngf-select ng-model=vm.featured.photo ngf-multiple=false class="add-title">
                        + Adicionar Imagem
                        </span>
                    </div>
                    <div ng-show="vm.featured.photo.url">
                        <div class=chosen-cover>
                            <span ng-click=vm.removeImage() class="label label-danger remove-image">
                            <i class="fa fa-remove"></i> REMOVER IMAGEM
                        </span>
                        </div>
                        <div class="uploaded-image edition-cover-image">
                            <img class="img-responsive" ng-src="{{ vm.featured.photo.url }}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class=row>
        <div class=col-md-9>
            <div class=form-group>
                <label>Especialistas:</label>
                <div ng-repeat="specialist in vm.featured.specialists" class="well well-sm">
                    <div ng-click="specialist.opened = true" class="clearfix text-right">
                        <strong class="pull-left">{{ specialist.name }}</strong>
                        <a ng-click="vm.removeSpecialist($index)" class="btn btn-danger">
                            <i class="fa fa-trash"></i>
                        </a>
                    </div>
                    <div ng-show="specialist.opened">
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label>Nome:</label>
                                    <input type="text" title="Nome" ng-model="specialist.name" class="form-control">
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label>T&iacute;tulo/cargo:</label>
                                    <input type="text" title="Título/cargo" ng-model="specialist.office" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label>Email:</label>
                                    <input type="text" title="Email" ng-model="specialist.email" class="form-control">
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label>Telefone:</label>
                                    <input type="text" title="Telefone" ng-model="specialist.phone" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 text-right">
                                <a ng-click="specialist.opened = false" class="btn btn-secondary">
                                    <i class="fa fa-check"></i> Inserir
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <a  class="pages-module add-module" ng-click="vm.addSpecialist()" class="btn btn-primary btn-sm">
                    <span class="add-title">+ Adicionar Especialista</span>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-right">
            <a href="#/featured" class="btn btn-danger"><i class="fa fa-remove"></i> Cancelar</a>
            <button type="button" ng-click="vm.saveFeatured()" class="btn btn-secondary">
                <i class="fa fa-check"></i> Salvar
            </button>
        </div>
    </div>
</div>
