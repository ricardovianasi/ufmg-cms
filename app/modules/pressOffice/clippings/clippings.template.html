<div class="page-title">
    <div class="row flex-center">
        <div class="col-md-6">
            <div class="title-env">
                <h1 class="title">Clippings</h1>
            </div>
        </div>
        <div class="col-md-6">
            <div class="breadcrumb-env">
                <ol class="breadcrumb bc-1">
                    <li>
                        <a href="#/">
                            <i class="fa-home"></i>Home
                        </a>
                    </li>
                    <li class="active">
                        <a href="#/clippings">
                            <strong>Clippings</strong>
                        </a>
                    </li>
                </ol>
            </div>
            <!--breadcrumb-env-->
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="btn-toolbar">
                <div class="btn-group focus-btn-group">
                    <a ng-click="changeStatus('all')" class="btn" ng-class="{ 'btn-gray': itemStatus === 'all'}">
                        <span ng-class="{ 'strong': itemStatus === 'all' || itemStatus === undefined }">Tudo</span>
                    </a>
                    <a ng-click="changeStatus('published')" class="btn" ng-class="{ 'btn-gray': itemStatus === 'published'}">
                        <span ng-class="{ 'strong': itemStatus === 'published'}">Publicados</span>
                    </a>
                    <a ng-click="changeStatus('draft')" class="btn" ng-class="{ 'btn-gray': itemStatus === 'draft'}">
                        <span ng-class="{ 'strong': itemStatus === 'draft'}">Rascunho</span>
                    </a>
                    <a ng-click="changeStatus('scheduled')" class="btn" ng-class="{ 'btn-gray': itemStatus === 'scheduled'}">
                        <span ng-class="{ 'strong': itemStatus === 'scheduled'}">Agendado</span>
                    </a>
                </div>
                <div class="pull-right">
                    <a ng-if="canPost" ng-href="#/clippings/new" class="btn btn-secondary btn-lg pull-left">
                        <span class="fa fa-plus"></span> INSERIR NOVA MATÉRIA
                    </a>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-bordered" datatable dt-instance="dtInstance" dt-options="dtOptions" dt-columns="dtColumns">
                    <thead>
                        <tr>
                            <th class="col-xs-5">Título</th>
                            <th class="col-xs-2">Usuário</th>
                            <th class="col-xs-3">Data da criação</th>
                            <th class="col-xs-2">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr role="row" ng-repeat="clipping in clippings.items track by clipping.id" class="odd">
                            <td>
                                <a ng-href="#/clippings/edit/{{ clipping.id }}">{{ clipping.title }}</a>
                            </td>
                            <td>{{ clipping.author.name }}</td>
                            <td>
                                <strong>{{ DateTimeHelper.convertDate(clipping.created_at)|date:'dd/MM/yyyy' }}</strong>
                                <br>
                                <small>{{ clipping.status|translate|titleize }}</small>
                            </td>
                            <td class="table-fit">
                                <a uib-tooltip="Editar" can-put context="clipping" context-id="clipping.id" ng-href="#/clippings/edit/{{ clipping.id }}"
                                    class="btn btn-warning">
                                    <i class="fa fa-pencil"></i>
                                    </a>
                                    <a uib-tooltip="Excluir" ng-if="canDelete" ng-click="removeClipping(clipping.id, clipping.title)" class="btn btn-danger">
                                        <i class="fa fa-trash"></i>
                                    </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--panel-->
    </div>
    <!--col-xs-12-->
</div>
<!--row-->
