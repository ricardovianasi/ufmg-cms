<div class="page-title">
    <div class="row flex-center">
        <div class="col-md-6">
            <div class="title-env">
                <h1 class="title">Novo Menu</h1>
            </div>
        </div>
        <div class="col-md-6">
            <div class="breadcrumb-env">
                <ol class="breadcrumb bc-1">
                    <li>
                        <a href="#/">
                            <i class="fa-home"></i>Home
                        </a>
                    </li>
                    <li class="active">
                        <a href="#/menu">
                            <strong>Novo Menu</strong>
                        </a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<!-- can-get="!canPut('menu')" -->
<div id="new-menu-panel" class="row" >
    <div class="panel-main">
        <div class="menu-header">
            <h2 class="title">
                <i class="fa fa-bars"></i>
                Menu Principal
            </h2>
        </div>
        <div class="menu-content">
            <div class="items-main">
                <div class="info">Altere as ordens arrastando os itens.</div>                
                <ul ui-sortable="newMenu.optionsSortablePrimary" class="container-list list main list-no-style-type" ng-model="newMenu.items">
                    <li class="item primary" ng-repeat="itemPrimary in newMenu.items track by itemPrimary.id">
                        <h4 class="name">
                            <i class="fa fa-th" aria-hidden="true"></i>
                            {{ itemPrimary.label }}
                        </h4>
                        <ul ui-sortable="newMenu.optionsSortableSecondary" class="list list-no-style-type" ng-model="itemPrimary.children">
                            <li class="item secondary" ng-repeat="itemSecondary in itemPrimary.children track by itemSecondary.id">
                                <h4 class="name">
                                    <i class="fa fa-th" aria-hidden="true"></i>
                                    {{ itemSecondary.label }}
                                </h4>
                                <ul ui-sortable="newMenu.optionsSortableTertiary" class="list list-no-style-type" ng-model="itemSecondary.children">
                                    <li class="item tertiary" ng-repeat="itemTertiary in itemSecondary.children track by itemTertiary.id">
                                        <h4 class="name">
                                            <i class="fa fa-th" aria-hidden="true"></i>
                                            {{ itemTertiary.label }}
                                        </h4>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="triangle-left"></div>
            <div class="search-page">
                <div class="info">Arraste a pagina para a esquerda.</div>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    <input type="text" class="form-control" placeholder="Procurar..." ng-trim="false">
                </div>
                <ul ui-sortable="newMenu.optionsSortable" class="container-list list-page-add list-no-style-type" ng-model="newMenu.pages">
                    <li class="page" ng-repeat="page in newMenu.pages track by page.id">
                        {{ page.label }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
