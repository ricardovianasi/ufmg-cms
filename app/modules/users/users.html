<div class="page-title">
    <div class="row flexcenter">
        <div class="col-md-6">
            <div class="title-env">
                <h1 class="title">Usuários</h1>
            </div>
        </div>
        <div class="col-md-6">
            <div class="breadcrumb-env">
                <ol class="breadcrumb bc-1">
                    <li>
                        <a href="#/"><i class="fa-home"></i>Home</a>
                    </li>
                    <li class="active">
                        <a href="#/users">
                            <strong>Usuários</strong>
                        </a>
                    </li>
                </ol>
            </div>
            <!--breadcrumb-env-->
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="btn-toolbar">
                <div class="pull-right">
                    <a class="btn btn-secondary btn-lg pull-left" ng-href="#/users/new"><i class="fa fa-plus"></i> NOVO USUÁRIO</a>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-bordered" datatable="ng" dt-options="dtOptions">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <!--<th>Telefone</th>-->
                            <th>Unidade/Setor</th>
                            <th>Cargo/Função</th>
                            <th>Email</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr role="row" class="odd" ng-repeat="user in vm.users | filter: search | orderBy: '-created_at'">
                            <td> <a ng-href="#/user/edit/{{ user.id }}">{{ user.name }}</a> </td>
                            <!--<td>{{user.commercial_phone}}</td>-->
                            <td>{{vm.normalize(user.unit,user.sector)}}</td>
                            <td>{{vm.normalize(user.occupation,user.function)}}</td>
                            <td><a href="mailto:{{user.email}}">{{user.email}}</a></td>
                            <td class="table-fit-single">
                                <a uib-tooltip="Resetar Senha" ng-click="vm.reset(user.id)" class="btn btn-default" ng-if="vm.isAdmin">
                                    <i class="fa fa-eraser"></i>
                                </a>
                                <a uib-tooltip="Ativar" ng-click="vm.activate(user)" class="btn btn-default" ng-if="vm.isAdmin && !user.status">
                                    <i class="fa fa-square-o"></i>
                                </a>
                                <a uib-tooltip="Desativar" ng-click="vm.activate(user)" class="btn btn-default" ng-if="vm.isAdmin && user.status">
                                    <i class="fa fa-check-square-o"></i>
                                </a>
                                <a uib-tooltip="Editar" ng-href="#/user/edit/{{ user.id }}" class="btn btn-warning">
                                    <i class="fa fa-pencil"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
