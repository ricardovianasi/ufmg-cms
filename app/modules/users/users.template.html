<div class="page-title">
    <div class="row flexcenter">
        <div class="col-md-6">
            <div class="title-env">
                <h1 class="title">Usuários</h1>
            </div>
        </div>

        <div class="col-md-6">
            <div class="breadcrumb-env">
                <ol class="breadcrumb bc-1">
                    <li>
                        <a href="#/"><i class="fa-home"></i>Home</a>
                    </li>

                    <li class="active">
                        <a href="#/users">
                            <strong>Usuários</strong>
                        </a>
                    </li>
                </ol>
            </div><!--breadcrumb-env-->
        </div>
    </div>
</div>


<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="btn-toolbar">

                <div class="pull-right">
                    <a class="btn btn-secondary btn-lg pull-left"
                       ng-href="#/users/new"><i class="fa fa-plus"></i> NOVO USUÁRIO</a>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-bordered"
                       datatable="ng" dt-options="dtOptions">
                    <thead>
                    <tr>
                        <th>Título</th>
                        <th>Ações</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr role="row" class="odd"
                        ng-repeat="item in vm.users | filter: search | orderBy: '-created_at'">
                        <td>
                            <a ng-href="#/users/edit/{{ item.id }}">{{ item.name }}</a>
                        </td>

                        <td class="table-fit">

                            <a uib-tooltip="Editar" ng-href="#/users/edit/{{ item.id }}" class="btn btn-warning">
                                <i class="fa fa-pencil"></i>
                            </a>

                            <a uib-tooltip="Excluir" ng-click="vm.removeUser(item.id, item.name)" class="btn btn-danger">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
