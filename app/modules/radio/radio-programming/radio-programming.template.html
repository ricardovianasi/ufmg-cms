<div class="page-title">
    <div class="row flex-center">
        <div class="col-md-6">
            <div class="title-env">
                <h1 class="title">
                    Grade de programação
                </h1>
            </div>
        </div>
        <div class="col-md-6">
            <div class="breadcrumb-env">
                <ol class="breadcrumb bc-1">
                    <li>
                        <a href="#/">
                            <i class="fa-home"></i>Home
                        </a>
                    </li>
                    <li>
                        <a href="#/radio">
                            <strong>Radio</strong>
                        </a>
                    </li>
                    <li class="active">
                        <a href="#/radio/new">
                            <strong>Grade</strong>
                        </a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <section class="container-program col-md-3 col-sm-12 panel panel-default">
        Programações
        <ul ng-model="vm.listProgramming" class="collection-programming programs">
            <li ng-repeat="program in vm.listProgramming" draggable data-event="{{ program }}">
                <div class="card-programming">
                    <div class="title"> {{ program.title }} </div>
                    <p class="time">{{ program.time }}</p>
                </div>
            </li>
        </ul>
    </section>
    <section class="col-md-8 col-sm-12 panel panel-default">
        <div id="fullCalendar" ui-calendar="vm.uiConfig.calendar" class="span8 calendar" ng-model="vm.eventSources" calendar="fCalendar"></div>
    </section>
</div>
