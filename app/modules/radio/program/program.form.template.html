<loading-spinner ng-show="vm.loading"></loading-spinner>
<div class="page-title">
    <div class="row flex-center">
        <div class="col-md-6">
            <div class="title-env">
                <h1 class="title"> 
                    {{ vm.id ? vm.program.title : 'Novo programa' }}
                </h1>
            </div>
        </div>
        <div class="col-md-6">
            <div class="breadcrumb-env">
                <ol class="breadcrumb bc-1">
                    <li>
                        <a href="#/">
                            <i class="fa-home"></i>Home
                        </a>
                    </li>
                    <li>
                        <a href="#/radio">
                            <strong>Radio</strong>
                        </a>
                    </li>
                    <li class="active">
                        <a href="#/radio/new">
                            <strong>Programa</strong>
                        </a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="row" can-get>
    <div class="col-xs-12 panel panel-default">
        <form ng-submit="vm.save()" class="form" name="formData" novalidate>
            <div class="row">
                <div class="col-xs-12">
                    <upload-cover-component inner-class="pages-module-cover" select-image="vm.setImageCover(imageSelected)" 
                        url-image="vm.program.image.url" type-cover="pageCover"></upload-cover-component>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 form-group" ng-class="{'has-error': vm.formData.title.$error.required && !vm.formData.title.$valid}">
                    <label>Título</label>
                    <input type="text" class="form-control" ng-model="vm.program.title" ng-maxlength="45" maxlength="45" name="title" required>
                    <div ng-show="!formData.title.$valid" class="error-message" role="alert">
                        <div ng-show="vm.formData.title.$error.required">Campo obrigatório</div>
                        <div ng-show="vm.formData.title.$error.maxlength">Tamanho máximo de 45 caracteres</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-xs-12 form-group">
                    <label>Gênero</label>
                    <ui-select ng-model="vm.program.genre_id" theme="bootstrap" class="ui-select" title="Selecione ou procure um gênero...">
                        <ui-select-match placeholder="Selecione ou procure um gênero...">{{ $select.selected.name }}</ui-select-match>
                        <ui-select-choices repeat="genre.id as genre in vm.listGenre | filter: $select.search track by $index">
                            <div ng-bind-html="genre.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="col-md-6 col-xs-12 form-group" tooltip-enable="vm.hasChildren()" uib-tooltip="Esse programa já é um bloco, não pode estar contido em outro bloco.">
                    <label>Está dentro do bloco:</label> 
                    <span ng-show="vm.program.id_parent" ng-click="vm.program.id_parent = null" class="btn btn-link text-danger remove-padding remove-margin"><i class="fa fa-trash"></i>Remover do bloco</span>
                    <ui-select ng-disabled="vm.hasChildren()" ng-model="vm.program.id_parent" theme="bootstrap" class="ui-select" title="Busque um bloco para adicionar o programa">
                        <ui-select-match placeholder="Busque um bloco para adicionar o programa">{{ $select.selected.title }}</ui-select-match>
                        <ui-select-choices repeat="program.id as program in vm.listProgramBlock | filter: $select.search track by $index">
                            <div ng-bind-html="program.title | highlight: $select.search"></div>
                        </ui-select-choices>
                        <ui-select-no-choice>
                            Sem blocos para exibir
                        </ui-select-no-choice>
                    </ui-select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 form-group">
                    <label>Descrição</label>
                    <textarea cols="30" rows="10" class="form-control" ng-model="vm.program.description" name="description" required></textarea>
                    <div ng-show="!formData.description.$valid" class="error-message" role="alert">
                        <div ng-show="vm.formData.description.$error.required">Campo obrigatório</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div ng-if="vm.canPut || vm.canPost" class="col-xs-6">
                    <button type="submit" ng-disabled="vm.loading" class="btn btn-lg btn-block btn-success">
                        {{ vm.id ? 'Editar' : 'Criar' }}
                    </button>
                </div>
                <div class="col-xs-6">
                    <a type="button" ng-href="#/radio_programming/programs" class="btn btn-lg btn-block btn-danger">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</div>
