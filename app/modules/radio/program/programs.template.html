<div class="page-title">
    <div class="row flex-center">
        <div class="col-md-6">
            <div class="title-env">
                <h1 class="title"> Programas da rádio </h1>
            </div>
        </div>
        <div class="col-md-6">
            <div class="breadcrumb-env">
                <ol class="breadcrumb bc-1">
                    <li>
                        <a href="#/"><i class="fa-home"></i>Home</a>
                    </li>
                    <li>
                        <a href="#/radio"><strong>Programas</strong></a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="row" can-get>
    <div class="col-xs-12 panel panel-default">
        <div class="btn-toolbar">
            <div class="pull-right">
                <a ng-if="canPost" class="btn btn-secondary btn-lg pull-left" ng-href="#/radio/new-program"><i class="fa fa-plus"></i> NOVO PROGRAMA</a>
            </div>
        </div>
        <table class="table table-striped table-bordered" datatable dt-instance="vm.dtInstance" dt-options="vm.dtOptions" dt-columns="vm.dtColumns">
            <thead ng-if="vm.listPrograms">
                <tr>
                    <th class="col-xs-5">Título</th>
                    <th class="col-xs-2">Autor</th>
                    <th class="col-xs-3">Data da Criação</th>
                    <th class="col-xs-2">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr dt-rows role="row" class="odd" ng-repeat="item in vm.listPrograms.items track by item.id">
                    <td>
                        <a ng-if="!canPut('page', item.id)" ng-href="#/page/view/{{ item.id }}">{{ item.title }}</a>
                        <a ng-if="canPut('page', item.id)" ng-href="#/page/edit/{{ item.id }}">{{ item.title }}</a>
                    </td>
                    <td>{{ item.author.name }}</td>
                    <td>
                        <strong>{{ convertDate(item.post_date) | date:'dd/MM/yyyy' }}</strong>
                        <br>
                        <small>{{ item.status | translate | titleize }}</small>
                    </td>
                    <td class="table-fit">
                        <a uib-tooltip="Visualizar" target="_blank" ng-href="{{ item.page_url }}" class="btn btn-primary">
                            <i class="fa fa-eye"></i>
                        </a>
                        <a uib-tooltip="Editar" ng-if="showButtonEdit(item)" context="page" context-id="item.id" ng-href="#/page/edit/{{ item.id }}" class="btn btn-warning">
                            <i class="fa fa-pencil"></i>
                        </a>
                        <a uib-tooltip="Excluir" ng-if="canDelete" ng-click="remove(item.id, item.title)" class="btn btn-danger">
                            <i class="fa fa-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
