<div class="page-title">
    <div class="row flex-center flex-center-mobile-column">
        <div class="col-md-6">
            <div class="title-env">
                <h1 class="title">Gestão de gêneros da rádio</h1>
            </div>
        </div>
        <div class="col-md-6">
            <div class="breadcrumb-env">
                <ol class="breadcrumb bc-1">
                    <li>
                        <a href="#/">
                            <i class="fa-home"></i>Home
                        </a>
                    </li>
                    <li>
                        <a href="#/radio/radio-programming">
                            <i class="fa-podcast"></i>Rádio
                        </a>
                    </li>
                    <li class="active">
                        <a href="#/radio/category-list">
                            <strong>Gêneros</strong>
                        </a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<section class="row panel panel-defaul">
    <div class="col-md-12 panel-body">
        <h3 ng-if="vm.canPost">Cadastro do gênero</h3>
        <div class="row" ng-if="vm.canPost">
            <div class="form-group col-md-4 col-sm-12" >
                <input type="text" ng-model="vm.nameCategory" placeholder="Nome do gênero" class="form-control">
            </div>
            <div class="col-md-2 col-sm-12">
                <button ng-disabled="vm.loading" uib-tooltip="Inserir tag" class="btn btn-block btn-success" ng-click="vm.registerCategory()">
                    <i class="fa fa-check"></i>
                    Inserir
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 table-responsive">
                <table class="table table-striped table-bordered" datatable dt-instance="vm.dtInstance" dt-options="vm.dtOptions" dt-columns="vm.dtColumns">
                    <thead>
                        <tr>
                            <th>Gênero</th>
                            <th ng-show="vm.canActions">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr dt-rows role="row" class="odd" ng-repeat="item in vm.listCategory track by $index">
                            <td>
                                <a>{{ item.name }}</a>
                            </td>
                            <td class="table-fit-big" ng-if="vm.canActions">
                                <a uib-tooltip="Editar" ng-if="vm.canPut" context="page" context-id="item.id" ng-click="vm.openUpdateCategory(item, $index)" class="btn btn-warning">
                                    <i class="fa fa-pencil"></i>
                                </a>
                                <a uib-tooltip="Excluir" ng-if="vm.canDelete" ng-click="vm.removeCategory(item.id, item.name, $index)" class="btn btn-danger">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
