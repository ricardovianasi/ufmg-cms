<div class="page-title">
    <div class="row flex-center">
        <div class="col-md-6">
            <div class="title-env">
                <h1 class="title">Gestão de blocos da rádio</h1>
            </div>
        </div>
        <div class="col-md-6">
            <div class="breadcrumb-env">
                <ol class="breadcrumb bc-1">
                    <li>
                        <a href="#/">
                            <i class="fa-home"></i>Home
                        </a>
                    </li>
                    <li>
                        <a href="#/radio/radio-programming">
                            <i class="fa-podcast"></i>Rádio
                        </a>
                    </li>
                    <li class="active">
                        <a href="#/radio/category-list">
                            <strong>Blocos</strong>
                        </a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<section class="row panel panel-defaul">
    <div class="col-md-12 panel-body">
        <h3 ng-if="vm.canPost">Cadastro de Bloco</h3>
        <div class="row" ng-if="vm.canPost">
            <div class="form-group col-md-4" >
                <input type="text" ng-model="vm.nameCategory" placeholder="Nome da categoria" class="form-control">
            </div>
            <button ng-disabled="vm.loading" uib-tooltip="Inserir tag" class="btn btn-success col-md-2" ng-click="vm.registerParent()">
                <i class="fa fa-check"></i>
                Inserir
            </button>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-bordered" datatable dt-instance="vm.dtInstance" dt-options="vm.dtOptions" dt-columns="vm.dtColumns">
                    <thead>
                        <tr>
                            <th>Nome do Bloco</th>
                            <th ng-show="vm.canActions">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr dt-rows role="row" class="odd" ng-repeat="item in vm.listParent track by $index">
                            <td>
                                <a>{{ item.name }}</a>
                            </td>
                            <td class="table-fit" ng-if="vm.canActions">
                                <a uib-tooltip="Editar" ng-if="vm.canPut" context="page" context-id="item.id" ng-click="vm.openUpdateParent(item, $index)" class="btn btn-warning">
                                    <i class="fa fa-pencil"></i>
                                </a>
                                <a uib-tooltip="Excluir" ng-if="vm.canDelete" ng-click="vm.removeParent(item.id, item.name, $index)" class="btn btn-danger">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
