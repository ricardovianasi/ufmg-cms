<div class="page-title">
    <div class="row flex-center flex-center-mobile-column">
        <div class="col-md-6">
            <div class="title-env">
                <h1 class="title"> Lista dos Thumbnails </h1>
            </div>
        </div>
        <div class="col-md-6">
            <div class="breadcrumb-env">
                <ol class="breadcrumb bc-1">
                    <li>
                        <a href="#/"><i class="fa-home"></i>Home</a>
                    </li>
                    <li>
                        <a ><strong>Lista dos Thumbnails</strong></a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="row" can-get>
    <div class="col-xs-12 panel panel-default">
        <table class="table table-striped table-bordered" datatable dt-instance="vm.dtInstance" dt-options="vm.dtOptions" dt-columns="vm.dtColumns">
            <thead ng-if="vm.listPrograms">
                <tr>
                    <th class="col-xs-5">Título</th>
                    <th class="col-xs-2">Autor</th>
                    <th class="col-xs-2">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr dt-rows role="row" class="odd" ng-repeat="item in vm.listPrograms track by item.id">
                    <td>
                        <!-- <a ng-href="#/radio_thumb/view/{{ item.id }}">{{ item.title }}</a> -->
                        <a ng-href="#/radio_thumb/edit/{{ item.id }}">{{ item.title }}</a>
                    </td>
                    <td>{{ item.author.name }}</td>
                    <td class="table-fit">
                        <a uib-tooltip="Visualizar" ng-href="#/radio_thumb/view/{{ item.id }}" class="btn btn-primary">
                            <i class="fa fa-eye"></i>
                        </a>
                        <a uib-tooltip="Editar" ng-if="vm.canPut" context="page" context-id="item.id" ng-href="#/radio_thumb/edit/{{ item.id }}" class="btn btn-warning">
                            <i class="fa fa-pencil"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
