<div>
    <div class="page-title">
        <div class="row flex-center">
            <div class="col-md-6">
                <div class="title-env">
                    <h1 class="title">Publicações Jornalísticas</h1>
                </div>
            </div>
            <div class="col-md-6">
                <div class="breadcrumb-env">
                    <ol class="breadcrumb bc-1">
                        <li>
                            <a href="#/">
                                <i class="fa-home"></i>Home
                            </a>
                        </li>
                        <li class="active">
                            <a href="#/periodicals">
                                <strong>Publicações Jornalísticas</strong>
                            </a>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="btn-toolbar">
                    <div class="btn-group focus-btn-group">
                        <a ng-click="changeStatus('all')" class="btn" ng-class="{ 'btn-gray': itemStatus === 'all'}">
                            <span ng-class="{ 'strong': itemStatus === 'all' || itemStatus === undefined }">Tudo</span>
                        </a>
                        <a ng-click="changeStatus('published')" class="btn" ng-class="{ 'btn-gray': itemStatus === 'published'}">
                            <span ng-class="{ 'strong': itemStatus === 'published'}">Publicados</span>
                        </a>
                        <a ng-click="changeStatus('draft')" class="btn" ng-class="{ 'btn-gray': itemStatus === 'draft'}">
                            <span ng-class="{ 'strong': itemStatus === 'draft'}">Rascunho</span>
                        </a>
                    </div>
                    <div class="pull-right">
                        <a ng-if="canPost" ng-href="#/periodicals/new" class="btn btn-secondary btn-lg pull-left"><i class="fa fa-plus"></i> NOVA PUBLICAÇÃO</a>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered" datatable dt-instance="dtInstance" dt-options="dtOptions" dt-columns="dtColumns">
                        <thead>
                            <tr>
                                <th class="col-xs-5">Título</th>
                                <th class="col-xs-2">Usuário</th>
                                <th class="col-xs-3">Data da Publicação</th>
                                <th class="col-xs-2">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr role="row" ng-repeat="item in periodicals.items track by item.id" class="odd">
                                <td>
                                    <a ng-href="#/periodicals/{{item.id}}/editions" ng-click="setNamePeriodical(item.name)">{{ item.name }}</a>
                                </td>
                                <td>{{ item.author.name }}</td>
                                <td>
                                    <strong>{{ convertDate(item.created_at) }}</strong>
                                    <br>
                                    <small>{{ item.status|translate|titleize }}</small>
                                </td>
                                <td class="table-fit">
                                    <a uib-tooltip="Visualizar" ng-href="#/periodicals/{{item.id}}/editions" class="btn btn-primary">
                                        <i class="fa fa-eye"></i>
                                    </a>
                                    <a uib-tooltip="Editar" can-put context="periodical" context-id="item.id" ng-href="#/periodicals/edit/{{ item.id }}" class="btn btn-warning">
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                    <a uib-tooltip="Excluir" ng-if="canDelete" ng-click="removePeriodical(item.id, item.name)" class="btn btn-danger">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
