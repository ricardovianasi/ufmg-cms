<div class="page-title">
    <div class="title-env">
        <h1 class="title">{{ periodical.name }}</h1>
    </div>

    <div class="breadcrumb-env">

        <ol class="breadcrumb bc-1">
            <li>
                <a href="#/">
                    <i class="fa-home"></i>Home
                </a>
            </li>

            <li class="">
                <a href="#/periodicals">
                    <strong>Publicações Jornalísticas</strong>
                </a>
            </li>

            <li class="active">
                <a href="#/periodicals/{{ periodical.id }}/editions">
                    <strong>{{ periodical.name }}</strong>
                </a>
            </li>
        </ol>
    </div>
</div>

<div class=row>
    <div class=col-xs-12>
        <div class="panel panel-default">
            <div class="btn-toolbar">
                <div class=pull-right>
                    <a ng-href="#/periodicals/{{ periodical.id }}/edition/new"
                       class="btn btn-secondary btn-lg pull-left">NOVA EDIÇÃO</a>
                </div>
            </div>

            <div class="panel-body">
                <table datatable=ng dt-options=dtOptions class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Título</th>
                        <th class="tac">Autor</th>
                        <th class="tac">Data da Publicação</th>
                        <th>Ações</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr role=row ng-repeat="item in editions.items | filter: search | filter: { status: itemStatus }"
                        class=odd>
                        <td>
                            <a href="{{ item.edition_url }}" target="_blank">
                                <strong>{{ item.number }}</strong> {{ item.theme }}
                            </a>
                        </td>

                        <td>{{ item.author.name }}</td>

                        <td>
                            <strong>{{ convertDate(item.post_date) }}</strong><br>
                            <small>{{ item.status }}</small>
                        </td>

                        <td>
                            <a class="btn btn-warning"
                               ng-href="#/periodicals/{{ periodical.id }}/edition/edit/{{ item.id }}">
                                <i class="fa fa-pencil"></i>
                            </a>

                            <a ng-click="removeEdition(item.id, item.theme)" class="btn btn-danger">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
