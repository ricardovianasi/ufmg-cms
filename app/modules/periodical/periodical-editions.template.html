<div class="page-title">

    <div class="title-env">
        <h1 class="title">{{ periodical.name }}</h1>
    </div>

    <div class="breadcrumb-env">

        <ol class="breadcrumb bc-1">
            <li>
                <a href="#/"><i class="fa-home"></i>Home</a>
            </li>
            <li class="">
                <a href="#/periodicals">
                    <strong>Periódicos Jornalísticos</strong>
                </a>
            </li>
             <li class="active">
                <a href="#/periodicals/{{ periodical.id }}/editions">
                    <strong>{{ periodical.name }}</strong>
                </a>
            </li>
        </ol>
    </div>
</div>
<div class=row>
    <div class=col-xs-12>
        <div class="panel panel-default">
            <div class="btn-toolbar">
                <div class=pull-right>
                    <a ng-href="#/periodicals/{{ periodical.id }}/edition/new" class="btn btn-secondary btn-lg pull-left">NOVA EDIÇÃO</a>
                </div>
            </div>

            <div class="panel-body">
                <table datatable=ng dt-options=dtOptions class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th style="width: 50%">Título</th>
                            <th style="width: 20%" class=tac>Autor</th>
                            <th style="width: 13%;" class=tac>Data da Publicação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr role=row ng-repeat="item in editions.items | filter: search | filter: { status: itemStatus }" class=odd>
                            <td>
                                <div class=clearfix>
                                    <div class="listing-actions pull-left"><a
                                        ng-href="#/periodicals/{{ periodical.id }}/edition/edit/{{ item.id }}"
                                        class="btn btn-warning"><i class="fa fa-pencil"></i></a></div>
                                    <div class=pull-left><strong>{{ item.number }}</strong> {{ item.theme }}</div>
                                </div>
                            </td>
                            <td>{{ item.author.name }}</td>
                            <td><strong>{{ convertDate(item.post_date) }}</strong><br>
                                <small>{{ item.status }}</small>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
