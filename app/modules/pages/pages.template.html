<div class="page-title">
    <div class="row flex-center">
        <div class="col-md-6">
            <div class="title-env">
                <h1 class="title">Páginas</h1>
            </div>
        </div>
        <div class="col-md-6">
            <div class="breadcrumb-env">
                <ol class="breadcrumb bc-1">
                    <li>
                        <a href="#/">
                            <i class="fa-home"></i>Home
                        </a>
                    </li>
                    <li class="active">
                        <a href="#/pages">
                            <strong>Páginas</strong>
                        </a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="btn-toolbar">
                <div class="btn-group focus-btn-group">
                    <div class="btn" ng-class="{ 'btn-gray': vm.itemStatus === 'all'}" ng-click="vm.changeStatus('all')">
                        <span ng-class="{ 'strong': vm.itemStatus === 'all' }">Tudo</span>
                    </div>
                    <div class="btn" ng-class="{ 'btn-gray': vm.itemStatus === 'published'}" ng-click="vm.changeStatus('published')">
                        <span ng-class="{ 'strong': vm.itemStatus === 'published'}">Publicados</span>
                    </div>
                    <div class="btn" ng-class="{ 'btn-gray': vm.itemStatus === 'draft'}" ng-click="vm.changeStatus('draft')">
                        <span ng-class="{ 'strong': vm.itemStatus === 'draft'}">Rascunho</span>
                    </div>
                    <div ng-click="vm.changeStatus('scheduled')" class="btn" ng-class="{ 'btn-gray': vm.itemStatus === 'scheduled'}">
                        <span ng-class="{ 'strong': vm.itemStatus === 'scheduled'}">Agendado</span>
                    </div>
                </div>
                <div class="pull-right">
                    <a ng-if="vm.canPost" class="btn btn-secondary btn-lg pull-left" ng-href="#/pages/new"><i class="fa fa-plus"></i> NOVA PÁGINA</a>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-bordered" datatable dt-instance="vm.dtInstance" dt-options="vm.dtOptions" dt-columns="vm.dtColumns">
                    <thead ng-if="vm.pages">
                        <tr>
                            <th class="col-xs-5">Título</th>
                            <th class="col-xs-2">Usuário</th>
                            <th class="col-xs-3">Data da Publicação</th>
                            <th class="col-xs-2">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr dt-rows role="row" class="odd" ng-repeat="item in vm.pages.items track by item.id">
                            <td>
                                <a target="_blank" ng-href="{{ item.page_url }}">{{ item.title }}</a>
                            </td>
                            <td>{{ item.author.name }}</td>
                            <td>
                                <strong>{{ vm.convertDate(item.post_date)|date:'dd/MM/yyyy' }}</strong>
                                <br>
                                <small>{{ item.status|translate|titleize }}</small>
                            </td>
                            <td class="table-fit">
                                <a uib-tooltip="Visualizar" target="_blank" ng-href="{{ item.page_url }}" class="btn btn-primary">
                                    <i class="fa fa-eye"></i>
                                </a>
                                <a uib-tooltip="Editar" can-put context="page" context-id="item.id" ng-href="#/pages/edit/{{ item.id }}" class="btn btn-warning">
                                    <i class="fa fa-pencil"></i>
                                </a>
                                <a uib-tooltip="Excluir" ng-if="vm.canDelete" ng-click="vm.remove(item.id, item.title)" class="btn btn-danger">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
