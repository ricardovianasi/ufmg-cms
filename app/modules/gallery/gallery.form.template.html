<header class="view-header clearfix"><div class=pull-left><h2><span ng-if=gallery.title>{{ gallery.title }}</span><span ng-if=!gallery.title>Nova Galeria</span></h2><ol class=breadcrumb><li><a ng-href=#/galleries>Galerias</a></li><li ng-if=!gallery.title class=active>Nova Galeria</li><li ng-if=gallery.title class=active>{{ gallery.title }}</li></ol></div></header><div class=row><div class=col-xs-8><div class=row><div class=col-xs-8><div class=form-group><label>Título</label> <input type=text ng-model=gallery.title class=form-control></div></div><div class=col-xs-4><div class=form-group><label>Categoria</label><select ng-model=gallery.category class=form-control><option value="{{ category.id }}" ng-repeat="category in categories">{{ category.name }}</option></select></div></div></div><div class=row><div class=col-xs-12><div class=form-group><label>Adicionar fotos à galeria de imagens:<small ng-show="(gallery.photos | filter: {selected: true}).length &gt; 0">( Selecionadas: {{ (gallery.photos | filter: {selected: true}).length }}/{{ (gallery.photos).length }} )</small></label></div><div class="dashed gallery-item upload-photos"><div ngf-accept="'image/*'" ngf-select ngf-multiple=true ng-model=add_photos><span class="fa fa-camera"></span><br>Incluir Fotos</div><hr><div ng-click=openMediaLibrary()><span class="fa fa-file-image-o"></span><br>Biblioteca de Mídia</div></div><ul id=gallery-list as-sortable=sortableOptions ng-model=gallery.photos class="sortable-row gallery-list clearfix"><li ng-if="gallery.photos.length &gt; 0" ng-repeat="photo in gallery.photos" as-sortable-item ng-class="{ 'selected': photo.selected }" class="dashed gallery-item as-sortable-item as-sortable-dragging"><div class=gallery-photo-control><div class=pull-right><span as-sortable-item-handle class="label label-primary"><span class="fa fa-arrows"></span></span><span ng-click=editPhotos($index) class="label label-warning"><span class="fa fa-pencil"></span></span><span ng-click=removePhoto(photo.file.id) class="label label-danger"><span class="fa fa-remove"></span></span></div></div><div class=gallery-thumb><img ng-src="{{ photo.file.url }}" alt="{{ photo.file.altText }}"></div></li></ul><div id=sortable-container><div as-sortable=sortableOptions ng-model=itemsList.items1 class=sortable-row><div ng-repeat="item in itemsList.items1" as-sortable-item><div as-sortable-item-handle>{{ item.Label }}</div></div></div><div as-sortable=sortableOptions ng-model=itemsList.items2 class=sortable-row><div ng-repeat="item in itemsList.items2" as-sortable-item><div as-sortable-item-handle>{{ item.Label }}</div></div></div></div></div></div></div><div class=col-xs-4><publishment-options route-model=gallery></publishment-options></div></div>
