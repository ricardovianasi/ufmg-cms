<div class="page-title">
    <div class="row flex-center flex-center-mobile-column">
        <div class="col-md-6">
            <div class="title-env">
                <h1 class="title">Galerias</h1>
            </div>
        </div>
        <div class="col-md-6">
            <div class="breadcrumb-env">
                <ol class="breadcrumb bc-1">
                    <li>
                        <a href="#/">
                            <i class="fa-home"></i>Home
                        </a>
                    </li>
                    <li class="active">
                        <a href="#/gallery">
                            <strong>Galerias</strong>
                        </a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="btn-toolbar row">
                <div class="col-md-6 col-md-push-6 clearfix">
                    <a ng-if="galleryCtrl.canPost" ng-href="#/gallery/new" class="btn btn-secondary btn-lg pull-right">NOVA GALERIA</a>
                </div>
                <div class="focus-btn-group col-md-6 col-md-pull-6 clearfix">
                    <div class="btn" ng-class="{ 'btn-gray': itemStatus === 'all'}" ng-click="galleryCtrl.changeStatus('all')">
                        <span ng-class="{ 'strong': itemStatus === 'all' }">Tudo</span>
                    </div>
                    <div class="btn" ng-class="{ 'btn-gray': itemStatus === 'published'}" ng-click="galleryCtrl.changeStatus('published')">
                        <span ng-class="{ 'strong': itemStatus === 'published'}">Publicados</span>
                    </div>
                    <div class="btn" ng-class="{ 'btn-gray': itemStatus === 'draft'}" ng-click="galleryCtrl.changeStatus('draft')">
                        <span ng-class="{ 'strong': itemStatus === 'draft'}">Não publicado</span>
                    </div>
                    <div ng-click="galleryCtrl.changeStatus('scheduled')" class="btn" ng-class="{ 'btn-gray': itemStatus === 'scheduled'}">
                        <span ng-class="{ 'strong': itemStatus === 'scheduled'}">Agendado</span>
                    </div>
                </div>
            </div>
            <div class="panel-body table-responsive">
                <table class="table table-striped table-bordered" datatable dt-instance="galleryCtrl.dtInstance" dt-options="galleryCtrl.dtOptions" dt-columns="galleryCtrl.dtColumns">
                    <thead>
                        <tr>
                            <th class="col-xs-5">Título</th>
                            <th class="col-xs-2">Usuário</th>
                            <th class="col-xs-2">Data da Publicação</th>
                            <th class="col-xs-2">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr role="row" ng-repeat="gallery in galleryCtrl.galleries.items"
                            class="odd">
                            <td>
                                {{ gallery.title }}
                            </td>
                            <td>{{ gallery.author.name }}</td>
                            <td>
                                <strong>{{ galleryCtrl.convertDate(gallery.created_at)|date:'dd/MM/yyyy' }}</strong>
                                <br>
                                <small>{{ gallery.status|translate|titleize }}</small>
                            </td>
                            <td class="table-fit">
                                <a uib-tooltip="Editar" ng-if="!canPut('gallery', gallery.id)" class="btn btn-orange" ng-href="#/gallery/view/{{ gallery.id }}">
                                    <i class="fa fa-pencil"></i>
                                </a>
                                <a uib-tooltip="Editar" ng-if="canPut('gallery', gallery.id)" ng-href="#/gallery/edit/{{ gallery.id }}" class="btn btn-warning">
                                    <i class="fa fa-pencil"></i>
                                </a>
                                <a uib-tooltip="Excluir" ng-if="galleryCtrl.canDelete" ng-click="galleryCtrl.removeGallery(gallery.id, gallery.title)" class="btn btn-danger">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
