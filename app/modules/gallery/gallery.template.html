<div class="page-title">
    <div class="row flex-center">
        <div class="col-md-6">
            <div class="title-env">
                <h1 class="title">Galerias</h1>
            </div>
        </div>
        <div class="col-md-6">
            <div class="breadcrumb-env">
                <ol class="breadcrumb bc-1">
                    <li>
                        <a href="#/">
                            <i class="fa-home"></i>Home
                        </a>
                    </li>
                    <li class="active">
                        <a href="#/gallery">
                            <strong>Galerias</strong>
                        </a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="btn-toolbar">
                <div class="btn-group focus-btn-group">
                    <div class="btn" ng-class="{ 'btn-gray': itemStatus === 'all'}" ng-click="changeStatus('all')">
                        <span ng-class="{ 'strong': itemStatus === 'all' }">Tudo</span>
                    </div>
                    <div class="btn" ng-class="{ 'btn-gray': itemStatus === 'published'}" ng-click="changeStatus('published')">
                        <span ng-class="{ 'strong': itemStatus === 'published'}">Publicados</span>
                    </div>
                    <div class="btn" ng-class="{ 'btn-gray': itemStatus === 'draft'}" ng-click="changeStatus('draft')">
                        <span ng-class="{ 'strong': itemStatus === 'draft'}">Rascunho</span>
                    </div>
                    <div ng-click="changeStatus('scheduled')" class="btn" ng-class="{ 'btn-gray': itemStatus === 'scheduled'}">
                        <span ng-class="{ 'strong': itemStatus === 'scheduled'}">Agendado</span>
                    </div>
                </div>
                <div class="pull-right">
                    <a ng-if="canPost" ng-href="#/gallery/new" class="btn btn-secondary btn-lg pull-left">NOVA GALERIA</a>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-bordered" datatable dt-instance="dtInstance" dt-options="dtOptions" dt-columns="dtColumns">
                    <thead>
                        <tr>
                            <th class="col-xs-5">Título</th>
                            <th class="col-xs-2">Usuário</th>
                            <th class="col-xs-2">Data da Publicação</th>
                            <th class="col-xs-2">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr role=row ng-repeat="gallery in galleries.items"
                            class="odd">
                            <td>
                                {{ gallery.title }}
                            </td>
                            <td>{{ gallery.author.name }}</td>
                            <td>
                                <strong>{{ DateTimeHelper.dateToStr(gallery.post_date) }}</strong>
                                <br>
                                <small>{{ gallery.status|translate|titleize }}</small>
                            </td>
                            <td class="table-fit">
                                <a uib-tooltip="Editar" ng-click="editEvent('lg', item)" class="btn btn-orange" ng-href="#/gallery/view/{{ gallery.id }}">
                                    <i class="fa fa-pencil"></i>
                                </a>
                                <a uib-tooltip="Editar" can-put context="gallery" context-id="gallery.id" ng-href="#/gallery/edit/{{ gallery.id }}" class="btn btn-warning">
                                    <i class="fa fa-pencil"></i>
                                </a>
                                <a uib-tooltip="Excluir" ng-if="canDelete" ng-click="removeGallery(gallery.id, gallery.title)" class="btn btn-danger">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </td>
                            </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
