<script>
    function clog() {
        var args = Array.prototype.slice.call(arguments);

        if (!args.length) {
            return;
        }

        //in case logging without title
        if (typeof args[0] !== 'string') {
            log(args);
        }

        var title = '[c="color:#fff;background-color:#000"] {title} [c]'.replace('{title}', args.splice(0, 1)[0]);

        if (!args.length) {
            log(title);
        } else {
            log(title, args);
        }
    }
</script>
