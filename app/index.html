<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Xenon Boostrap Admin Panel" />
    <meta name="author" content="" />
    <title>UFMG | POST - Sistema de Gerenciamento de Conteúdo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arimo:400,700,400italic">
    <link rel="stylesheet" type="text/css" href="assets/css/vendors.min.css">
    <link rel="stylesheet" href="assets/css/main.min.css">
</head>
<style>
    #button-wrapper {
        -webkit-appearance: none;
        background: none;
        border: 0;
        height: 48px;
        width: 48px;
    }

    #button-wrapper:focus {
        outline: 2px dotted #444;
    }
    .menu-button {
        text-decoration: none;
        width: 24px;
        height: 3px;
        background: #444;
        display: inline-block;
        position: relative;
        border: 0px;
        transition: 250ms ease;
    }

    .menu-button:before,
    .menu-button:after {
        content: "";
        position: absolute;
        width: 100%;
        display: block;
        height: 3px;
        left: 0px;
        background: #444;
        transition: 250ms ease-out;
    }

    .menu-button:before {
        transform: translateY(-6px);
    }

    .menu-button:after {
        transform: translateY(6px);
    }

    .button-transform {
        animation: b-anim 1s;
        transform: rotate(45deg);
    }

    .button-transform:before,
    .button-transform:after {
        transform: translateY(0px);
    }

    .button-transform:before {
        transform: rotate(-90deg);
    }

    .button-transform:after {
        opacity: 0;
    }

    .menu-active {
        visibility: visible;
        opacity: 1;
        transform: translateX(50%);
    }

    .menu-active a {
        transform: skewX(-13deg);
    }

    .menu-active a:nth-child(2) {
        transform: translateX(-7px) skewX(-13deg);
    }

    .menu-active a:nth-child(3) {
        transform: translateX(-20px) skewX(-13deg);
    }

    .menu-active a:nth-child(4) {
        transform: translateX(-25px) skewX(-13deg);
    }

    .menu-active a:nth-child(5) {
        transform: translateX(-30px) skewX(-13deg);
    }

    .menu-active a:hover,
    .menu-active a:focus {
        transform: translateX(30px) skewX(-13deg);
        color: #5e5e5e;
        position: relative;
    }

    .menu-active a:hover:before {
        width: 2px;
        height: 100%;
        left: -13px;
        position: absolute;
        content: "";
        background: #5e5e5e;
        display: inline;
    }

    @keyframes b-anim {
        100% {
            transform: rotate(45deg);
        }
    }

    .loading,
    .loading .spinner {
        margin: 0 auto;
        position: relative
    }

    .fullscreen {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        background: #eee;
        z-index: 99999;
        opacity: 1;
        transition: opacity 1.3s ease-in-out;
        -moz-transition: opacity 1.3s ease-in-out;
        -webkit-transition: opacity 1.3s ease-in-out
    }

    .loading {
        top: 40%;
        display: table
    }

    .loading .spinner {
        width: 45px;
        height: 45px;
        animation: Loading 2s linear infinite
    }

    .loading .box-loading {
        margin-top: 30px
    }

    .loading .text {
        font-size: 11px;
        margin: 0 auto;
        position: relative;
        top: 20px;
        text-transform: uppercase;
        color: #777;
        font-weight: 600
    }

    .loading .bubble-1,
    .loading .bubble-2 {
        position: absolute;
        top: 0;
        width: 18px;
        height: 18px;
        border-radius: 100%;
        background-color: #ef3f4a;
        animation: Rotate 2s ease-in-out infinite
    }

    .loading .bubble-2 {
        top: auto;
        bottom: 0;
        animation-delay: -1s
    }

    @keyframes Loading {
        100% {
            transform: rotate(360deg)
        }
    }

    @keyframes Rotate {
        0%,
        100% {
            transform: scale(0)
        }
        50% {
            transform: scale(1)
        }
    }
</style>

<body class="page-body" scroll-detect-close-ui-select ng-class="{'overflow-off': isActiveSidebar && !isMobile}">
    <div class="fullscreen" app-load>
        <div class="loading">
            <div class="spinner">
                <div class="bubble-1"></div>
                <div class="bubble-2"></div>
            </div>
            <span class="text">Carregando</span>
        </div>
    </div>
    <nav class="navbar horizontal-menu navbar-fixed-top" ng-if="shownavbar">
        <div class="navbar-inner">
            <div class="navbar-brand toggle">
                <button id="button-wrapper" ng-click="sidebarToggle()">
                    <span id="button" class="menu-button" role="button" ng-class="{'button-transform':isActiveSidebar}"></span>
                </button>
            </div>
            <div class="navbar-brand ufmg">
                <a href="#/" class="logo">
                    <img src="assets/img/ufmg-logo.svg" alt="UFMG">
                </a>
            </div>
            <div class="navbar-brand post">
                <a href="#/" class="logo">
                    <img src="assets/img/ufmg-post.svg" alt="POST - Sistema de Gerenciamento de Conteúdo">
                </a>
            </div>
            <ul class="nav nav-userinfo navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle cursor-pointer" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <!--<img src="assets/img/logo.png" alt="user-image" class="img-circle img-inline userpic-32" width="28" height="28">-->
                        <span ng-bind="User.name"></span>
                        <i class="fa-angle-down"></i>
                    </a>
                    <ul class="dropdown-menu user-profile-menu list-unstyled">
                        <li>
                            <a class="cursor-pointer" ng-click="changePassword()">
                                <i class="fa-exchange"></i> Trocar Senha
                            </a>
                        </li>
                        <li>
                            <a href="#/profile">
                                <i class="fa-edit"></i> Editar perfil
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="margin-right">
                    <span class="btn-exit" uib-tooltip="Encerrar sessão" tooltip-placement="bottom" ng-click="logout()">
                            <i class="fa fa-sign-out" aria-hidden="true"></i>
                    </span>
                </li>
            </ul>
        </div>
    </nav>
    <div class="page-container row">
        <div ng-if="!!User" class="sidebar-menu toggle-others fixed" ufmg-sidebar ng-class="{'is-active': isActiveSidebar}"></div>
        <div class="off-target" ng-click="sidebarToggle()" ng-if="isActiveSidebar && !isMobile"></div>
        <div class="main-content" ng-class="{'is-active': isActiveSidebar && isMobile && !!User}">
            <ng-view />
        </div>
    </div>
    <script src="assets/js/TweenMax.min.js"></script>
    <script src="scripts/vendors.min.js"></script>
    <script src="scripts/app.min.js"></script>
    <!-- Bottom Scripts -->
    <script src="assets/js/resizeable.js"></script>
    <script src="assets/js/joinable.js"></script>
    <script src="assets/js/xenon-api.js"></script>
    <script src="assets/js/xenon-toggles.js"></script>
    <!-- JavaScripts initializations and stuff -->
    <script src="assets/js/xenon-custom.js"></script>
</body>

</html>
